<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
        <style>
            * {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
                    "Open Sans", "Helvetica Neue", sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-size: 16px;
            }

            main {
                padding-top: 48px;
            }

            :root {
                --large-device-width: 850px;
                --primary-color: #0f172a;
                --secondary-color: #020617;
                --primary-text-color: #c7d1dd;
                --secondary-text-color: #061602;
                --success-background: hsl(159, 82%, 24%);
                --success-foreground: hsl(164, 86%, 16%);
                --success: hsl(160, 84%, 39%);
                --danger: #ef4444;
                --warning: #f59e0b;
                --info-background: hsl(218, 81%, 8%);
                --info-foreground: hsl(217, 91%, 85%);
                --border-color: #d1d7dc;
                --check-box-size: 20px;
                /* control the size */
                --check-box-color: var(--info-foreground);
                /* the active color */
            }

            body {
                position: relative;
                background-color: #020617;
                color: var(--primary-text-color);
            }

            #score-stats-container {
                position: fixed;
                z-index: 10;
                top: 0;
                height: 40px;
                width: 100%;
                background-color: var(--info-background);

                padding: 0px 16px;
                color: var(--info-foreground);
                font-weight: 600;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            #quiz-container {
                border-radius: 8px;
                display: flex;
                gap: 16px;
                flex-direction: column;
            }

            input[type="radio"] {
                height: var(--check-box-size);
                aspect-ratio: 1;
                border: calc(var(--check-box-size) / 8) solid #939393;
                padding: calc(var(--check-box-size) / 8);
                background: radial-gradient(farthest-side, var(--check-box-color) 94%, #0000) 50%/0 0 no-repeat
                    content-box;
                border-radius: 50%;
                outline-offset: calc(var(--check-box-size) / 10);
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                cursor: pointer;
                font-size: inherit;
                transition: 0.3s;
            }

            input[type="radio"]:checked {
                border-color: var(--check-box-color);
                background-size: 100% 100%;
            }

            input[type="radio"]:disabled {
                background: linear-gradient(#939393 0 0) 50%/100% 20% no-repeat content-box;
                opacity: 0.5;
                cursor: not-allowed;
            }

            label {
                display: inline-flex;
                align-items: center;
                gap: 10px;
                cursor: pointer;
                padding: 4px 6px;
                border-radius: 4px;
            }

            @media (max-width: 767px) {
                input[type="radio"],
                label {
                    cursor: default;
                }

                #quiz-container {
                    margin-left: 8px;
                    margin-right: 8px;
                }
            }

            /* PC (Desktop devices) */
            @media (min-width: 768px) {
                body {
                    display: flex;
                    justify-content: center;
                }

                main {
                    max-width: var(--large-device-width);
                }

                #score-stats-container {
                    max-width: var(--large-device-width);
                }

                dialog {
                    max-width: var(--large-device-width);
                }
            }

            @media print {
                input[type="radio"] {
                    background: none !important;
                    border-color: #939393 !important;
                }

                input[type="radio"]:checked {
                    border-color: #939393 !important;
                }
            }

            .question-lable {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            button {
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
                outline: none;
                position: relative;
                overflow: hidden;
                cursor: pointer;
            }

            .button {
                background-color: var(--success-background);
                border: none;
                color: #f4f5f7;
                opacity: 0.8;
                font-size: 18px;
                flex-grow: 1;
                padding: 8px 16px;
                border-radius: 8px;
            }

            .button:hover {
                opacity: 1;
            }

            .explanation-btn {
                border: none;
                color: var(--success);
                background-color: transparent;
            }

            #submit-button:active::after {
                background-color: #ef4444;
            }

            .single-question-container {
                background-color: var(--primary-color);
                display: flex;
                flex-direction: column;
                gap: 8px;
                padding: 16px;
                border-radius: 8px;
            }

            #modal-content {
                padding: 16px;
                line-height: 24px;
            }

            dialog::backdrop {
                background: rgba(0, 0, 0, 0.5);
            }

            dialog {
                position: fixed;
                border: 1px solid var(--border-color);
                background-color: var(--primary-color);
                color: rgb(240, 241, 248);
                padding: 16px;
                border-radius: 8px;
                width: 80vw;
                max-height: 80vh;
                overflow: auto;
                top: 50%;
                left: 50%;
                -webkit-transform: translateX(-50%) translateY(-50%);
                -moz-transform: translateX(-50%) translateY(-50%);
                -ms-transform: translateX(-50%) translateY(-50%);
                transform: translateX(-50%) translateY(-50%);
            }

            #close-modal-btn {
                position: absolute;
                top: 4px;
                right: 4px;
                padding: 2px 8px;
                border-radius: 2px;
                border: none;
                background-color: var(--danger);
            }

            .correct-answer label {
                border: 2px solid var(--success);
                width: 100%;
            }

            .incorrect-answer label {
                border: 2px solid var(--danger);
                width: 100%;
            }

            .options-container {
                display: flex;
                flex-direction: column;
                gap: 4px;
            }

            #quiz-meta-container {
                border-radius: 8px;
                background-color: var(--primary-color);
                margin-bottom: 12px;
                padding: 8px;
            }

            #quiz-title {
                text-align: center;
                font-size: 24px;
                margin-bottom: 8px;
            }

            #quiz-description {
                line-height: 1.5;
                padding: 2px 6px;
            }
        </style>
    </head>

    <body onload="main()">
        <main>
            <section id="quiz-meta-container">
                <h1 id="quiz-title"></h1>
                <p id="quiz-description"></p>
            </section>
            <section id="score-stats-container">
                <div id="score-card">
                    Score: <span id="current-score">999</span> of
                    <span id="pass-percent">999%</span>
                </div>
                <div>Correct: <span id="correct-answers">999</span></div>
                <div>Incorrect: <span id="wrong-answers">999</span></div>
            </section>

            <section id="quiz-container"></section>

            <dialog id="modal" class="modal-container">
                <div id="modal-content">
                    <p id="modal-text"></p>
                </div>
            </dialog>
        </main>

        <script>
            const quizData = {"quiz_id": 4540360, "quiz_description": null, "quiz_title": "Practice Test #2 (AWS Certified Developer Associate - DVA-C02)", "pass_percent": null, "questions": [{"_class": "assessment", "id": 6077580, "assessment_type": "multiple-choice", "prompt": {"answers": ["CodeDeploy", "CodeBuild", "Elastic Beanstalk", "CodePipeline"], "explanation": "AWS CodeDeploy is a deployment service that automates application deployments to Amazon EC2 instances, on-premises instances, or serverless Lambda functions.During a blue/green deployment, the latest application revision is installed on replacement instances, and traffic is rerouted to these instances when you choose, either immediately or as soon as you are done testing the new environment.You can launch and track the status of your deployments through the AWS CodeDeploy console or the AWS CLI. You receive a report that lists when each application revision was deployed and to which Amazon EC2 instances. Read more: https://docs.aws.amazon.com/codedeploy/latest/userguide/welcome.html", "question": "You are looking to deploy applications a fleet of on-premise instances, with precise blue/green strategy. You want full control over the deployment steps and the possibility to add hooks. Which service should you use?"}, "correct_response": ["a"], "section": "CodeDeploy", "question_plain": "You are looking to deploy applications a fleet of on-premise instances, with precise blue/green strategy. You want full control over the deployment steps and the possibility to add hooks. Which service should you use?", "related_lectures": []}, {"_class": "assessment", "id": 6077554, "assessment_type": "multiple-choice", "prompt": {"answers": ["Lambda X-Ray active tracing must be enabled", "The IAM permissions", "Authorise Lambda source in the X-Ray console", "The X-Ray agent must be loaded with the code"], "explanation": "If your Lambda function runs on a schedule, or is invoked by a service that is not instrumented, you can configure Lambda to sample and record invocations with active tracing.Readf morehttps://docs.aws.amazon.com/xray/latest/devguide/xray-services-lambda.html", "question": "You have a deployed a Lambda functions written in Golang that has loaded the X-Ray SDK. The IAM permissions of the Lambda function do allow you to send data to X-Ray. But things still don&#39;t work, what&#39;s a likely source of the problem?"}, "correct_response": ["a"], "section": "X-Ray", "question_plain": "You have a deployed a Lambda functions written in Golang that has loaded the X-Ray SDK. The IAM permissions of the Lambda function do allow you to send data to X-Ray. But things still don&#39;t work, what&#39;s a likely source of the problem?", "related_lectures": []}, {"_class": "assessment", "id": 6077556, "assessment_type": "multiple-choice", "prompt": {"answers": ["20", "60", "30", "10"], "explanation": "One read capacity unit represents one strongly consistent read per second for an item up to 4 KB in size. If you need to read an item that is larger than 4 KB, DynamoDB will need to consume additional read capacity units. Read more: https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/HowItWorks.ProvisionedThroughput.html", "question": "We need to perform 10 strongly consistent reads per second of 6KB each. How many RCU do we need?"}, "correct_response": ["a"], "section": "DynamoDB", "question_plain": "We need to perform 10 strongly consistent reads per second of 6KB each. How many RCU do we need?", "related_lectures": []}, {"_class": "assessment", "id": 6077558, "assessment_type": "multiple-choice", "prompt": {"answers": ["You need to use multi-part upload for large files", "The maximum file size is 5 GB", "Your IAM permissions are incorrect", "You need to place a service limit request increase with AWS"], "explanation": "In general, when your object size reaches 100 MB, you should consider using multipart uploads instead of uploading the object in a single operation. Read more: https://docs.aws.amazon.com/AmazonS3/latest/dev/uploadobjusingmpu.html", "question": "You are trying to upload an object of 500GB of size, but the upload is failing with an error message indicating the file is too big. What&#39;s the problem?"}, "correct_response": ["a"], "section": "S3", "question_plain": "You are trying to upload an object of 500GB of size, but the upload is failing with an error message indicating the file is too big. What&#39;s the problem?", "related_lectures": []}, {"_class": "assessment", "id": 6077560, "assessment_type": "multi-select", "prompt": {"answers": ["ALB + ECS", "API Gateway + Lambda", "SES + S3", "CloudWatch + CloudFront", "EBS + RDS"], "explanation": " Read more: https://aws.amazon.com/getting-started/projects/build-serverless-web-app-lambda-apigateway-s3-dynamodb-cognito/module-4/ https://aws.amazon.com/blogs/compute/microservice-delivery-with-amazon-ecs-and-application-load-balancers/", "question": "Which of the following can be used to implement a REST API? (select two)"}, "correct_response": ["a", "b"], "section": "ECS", "question_plain": "Which of the following can be used to implement a REST API? (select two)", "related_lectures": []}, {"_class": "assessment", "id": 6077562, "assessment_type": "multiple-choice", "prompt": {"answers": ["SNS Messages can be retrieved at a later date", "Messages are sent to all subscribers", "Lambda can be a target of SNS", "SQS can be a target of SNS"], "explanation": "Amazon Simple Notification Service (SNS) is a highly available, durable, secure, fully managed pub/sub messaging service that enables you to decouple microservices, distributed systems, and serverless applications. Amazon SNS provides topics for high-throughput, push-based, many-to-many messaging. Using Amazon SNS topics, your publisher systems can fan out messages to a large number of subscriber endpoints for parallel processing, including Amazon SQS queues, AWS Lambda functions, and HTTP/S webhooks. Additionally, SNS can be used to fan out notifications to end users using mobile push, SMS, and email.  Read more: https://aws.amazon.com/sns/", "question": "Which of the following statements isn&#39;t true for SNS?"}, "correct_response": ["a"], "section": "SNS", "question_plain": "Which of the following statements isn&#39;t true for SNS?", "related_lectures": []}, {"_class": "assessment", "id": 6077564, "assessment_type": "multiple-choice", "prompt": {"answers": ["Create an IAM Role for ECS and assign it to the tasks", "Assign an IAM role to the EC2 instance", "Load the credentials within the docker container", "Use the parameter store to pass in AWS credentials"], "explanation": "You must also create a role for your tasks to use before you can specify it in your task definitions. You can create the role using the Amazon Elastic Container Service Task Role service role in the IAM console. Then you can attach your specific IAM policy to the role that gives the containers in your task the permissions you desire. Read more: https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task-iam-roles.html", "question": "Each ECS Task must have an IAM policy attached to it. How do you achieve that?"}, "correct_response": ["a"], "section": "ECS", "question_plain": "Each ECS Task must have an IAM policy attached to it. How do you achieve that?", "related_lectures": []}, {"_class": "assessment", "id": 6077566, "assessment_type": "multi-select", "prompt": {"answers": ["Stage Variables", "Lambda Aliases", "Lambda Versions", "Lambda X-Ray integration", "Mapping Templates"], "explanation": "Stage variables are name-value pairs that you can define as configuration attributes associated with a deployment stage of an API. They act like environment variables and can be used in your API setup and mapping templates.With deployment stages in API Gateway, you can manage multiple release stages for each API, such as alpha, beta, and production. Using stage variables you can configure an API deployment stage to interact with different backend endpoints. Read more: https://docs.aws.amazon.com/apigateway/latest/developerguide/stage-variables.html", "question": "You would like each of your API Gateway stages (dev, test, prod) to point to a specific Lambda function version. Which mechanism would you need to use? (select two)"}, "correct_response": ["a", "b"], "section": "API Gateway", "question_plain": "You would like each of your API Gateway stages (dev, test, prod) to point to a specific Lambda function version. Which mechanism would you need to use? (select two)", "related_lectures": []}, {"_class": "assessment", "id": 6077568, "assessment_type": "multi-select", "prompt": {"answers": ["Batch messages", "Use Exponential Backoff", "Increase the number of shards", "Decrease the Stream retention duration"], "explanation": "To reduce overhead and increase throughput, the application produce records in batches.  Read more: https://aws.amazon.com/blogs/big-data/implementing-efficient-and-reliable-producers-with-the-amazon-kinesis-producer-library/", "question": "While you send messages one by one to Kinesis Stream, you are getting a ProvisionedThroughputException. How can you improve the situation while keeping cost constant? (select two)"}, "correct_response": ["a", "b"], "section": "Kinesis", "question_plain": "While you send messages one by one to Kinesis Stream, you are getting a ProvisionedThroughputException. How can you improve the situation while keeping cost constant? (select two)", "related_lectures": []}, {"_class": "assessment", "id": 6077570, "assessment_type": "multiple-choice", "prompt": {"answers": ["unlimited", "10 TB", "25 TB", "5 TB"], "explanation": "The total volume of data and number of objects you can store are unlimited. Individual Amazon S3 objects can range in size from a minimum of 0 bytes to a maximum of 5 terabytes. The largest object that can be uploaded in a single PUT is 5 gigabytes. Read more: https://aws.amazon.com/s3/faqs/", "question": "You are currently storing 500 GB of data on your S3 bucket &quot;my-corp&quot;. What&#39;s the maximum total volume of data that your S3 bucket can contain?"}, "correct_response": ["a"], "section": "S3", "question_plain": "You are currently storing 500 GB of data on your S3 bucket &quot;my-corp&quot;. What&#39;s the maximum total volume of data that your S3 bucket can contain?", "related_lectures": []}, {"_class": "assessment", "id": 6077572, "assessment_type": "multiple-choice", "prompt": {"answers": ["DependentParameter", "String", "CommaDelimitedList", "AWS::EC2::KeyPair::KeyName"], "explanation": " Read more: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/parameters-section-structure.html", "question": "Which of the following is not a valid CloudFormation Parameter Type?"}, "correct_response": ["a"], "section": "CloudFormation", "question_plain": "Which of the following is not a valid CloudFormation Parameter Type?", "related_lectures": []}, {"_class": "assessment", "id": 6077574, "assessment_type": "multiple-choice", "prompt": {"answers": ["It should be accessible by one admin only after enabling Multi-factor authentication", "It should be accessible by 3 to 6 members of the IT team", "It should be accessible using the access_key_id and secret_access_key_id", "It should be accessible by no one, throw away the passwords after creating the account"], "explanation": "If you continue to use the root user credentials, we recommend that you follow the security best practice to enable multi-factor authentication (MFA) for your account. Because your root user can perform sensitive operations in your account, adding an additional layer of authentication helps you to better secure your account. Multiple types of MFA are available. Read more: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_root-user.html#id_root-user_manage_mfa", "question": "What&#39;s the best practice regarding accessing the AWS Root account?"}, "correct_response": ["a"], "section": "IAM", "question_plain": "What&#39;s the best practice regarding accessing the AWS Root account?", "related_lectures": []}, {"_class": "assessment", "id": 6077576, "assessment_type": "multiple-choice", "prompt": {"answers": ["Export", "Expose", "Output", "Import"], "explanation": "To export a stack&#39;s output value, use the Export field in the Output section of the stack&#39;s template. Read more: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-cfn-stack-exports.html", "question": "Which key does allow you to expose outputs to other CloudFormation stacks?"}, "correct_response": ["a"], "section": "CloudFormation", "question_plain": "Which key does allow you to expose outputs to other CloudFormation stacks?", "related_lectures": []}, {"_class": "assessment", "id": 6077578, "assessment_type": "multiple-choice", "prompt": {"answers": ["Bundle the dependencies in the source code during the last stage of CodeBuild", "Bundle the dependencies in the source code in CodeCommit", "Store the dependencies in S3", "Create a custom platform for Elastic Beanstalk"], "explanation": "Bundling the dependencies with the code during the build output phase is a great way to speed up Beanstalk deployments", "question": "Your application deployed to Elastic Beanstalk from CodePipeline (CodeCommit =&gt; CodeBuild) takes a very long time to be deployed due to the fact it has to resolve many dependencies on each of your 100 target EC2 instances. What do you suggest to improve the performance while having the minimal amount of code and developer impact?"}, "correct_response": ["a"], "section": "Elastic Beanstalk", "question_plain": "Your application deployed to Elastic Beanstalk from CodePipeline (CodeCommit =&gt; CodeBuild) takes a very long time to be deployed due to the fact it has to resolve many dependencies on each of your 100 target EC2 instances. What do you suggest to improve the performance while having the minimal amount of code and developer impact?", "related_lectures": []}, {"_class": "assessment", "id": 6077498, "assessment_type": "multiple-choice", "prompt": {"answers": ["CloudTrail", "VPC Flow Logs", "KMS policies", "IAM"], "explanation": "CloudTrail provides event history of your AWS account activity, including actions taken through the AWS Management Console, AWS SDKs, command line tools, and other AWS services. This event history simplifies security analysis, resource change tracking, and troubleshooting. Read more: https://aws.amazon.com/cloudtrail/", "question": "You would like to audit the actual usage of your KMS key. Which service can help you achieve that?"}, "correct_response": ["a"], "section": "CloudTrail", "question_plain": "You would like to audit the actual usage of your KMS key. Which service can help you achieve that?", "related_lectures": []}, {"_class": "assessment", "id": 6077582, "assessment_type": "multiple-choice", "prompt": {"answers": ["The order in which resources are created must not be specified", "CloudFormation templates are static and do not allow parameters", "CloudFormation templates can only be valid for one region and account", "CloudFormation templates lock the configuration of the created resources"], "explanation": "CloudFormation is declarative, not imperative Read more:  https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/cfn-whatis-concepts.html", "question": "Which of the following statement is correct for CloudFormation?"}, "correct_response": ["a"], "section": "CloudFormation", "question_plain": "Which of the following statement is correct for CloudFormation?", "related_lectures": []}, {"_class": "assessment", "id": 6077584, "assessment_type": "multiple-choice", "prompt": {"answers": ["define a .appspec file in the root directory", "define a .buildspec file in the root directory", "define a .buildspec file in the codebuild/ directory", "define a .appspec file in the codebuild/ directory"], "explanation": "An AppSpec file must be a YAML-formatted file named appspec.yml and it must be placed in the root of the directory structure of an application&#39;s source code. Otherwise, deployments fail. Read more: https://docs.aws.amazon.com/codedeploy/latest/userguide/reference-appspec-file.html", "question": "You would like to add hooks to your AWS CodeDeploy deployment. How can you achieve that?"}, "correct_response": ["a"], "section": "CodeDeploy", "question_plain": "You would like to add hooks to your AWS CodeDeploy deployment. How can you achieve that?", "related_lectures": []}, {"_class": "assessment", "id": 6077586, "assessment_type": "multiple-choice", "prompt": {"answers": ["Increase the RAM assigned to your function", "Increase the instance type for your functions", "Change your function runtime to use Golang", "Increase the timeout"], "explanation": "Specify the amount of memory you want to allocate for your Lambda function. AWS Lambda allocates CPU power proportional to the memory by using the same ratio as a general purpose Amazon EC2 instance type, such as an M3 type. Read more: https://docs.aws.amazon.com/lambda/latest/dg/resource-model.html", "question": "You would like to improve the CPU and network performance of your Lambda functions without changing your code. How should you do it?"}, "correct_response": ["a"], "section": "AWS Lambda", "question_plain": "You would like to improve the CPU and network performance of your Lambda functions without changing your code. How should you do it?", "related_lectures": []}, {"_class": "assessment", "id": 6077588, "assessment_type": "multiple-choice", "prompt": {"answers": ["Create a bucket policy", "Create an IAM role", "Enable CORS", "Enable Encrytion"], "explanation": "Bucket policy is an access policy option available for you to grant permission to your Amazon S3 resources. It uses JSON-based access policy language.  Read more: https://docs.aws.amazon.com/AmazonS3/latest/dev/example-bucket-policies.html", "question": "You are hosting a public AWS website on S3 bucket but every user is currently getting a 403 (Forbidden) error. How can you remedy this error?"}, "correct_response": ["a"], "section": "S3", "question_plain": "You are hosting a public AWS website on S3 bucket but every user is currently getting a 403 (Forbidden) error. How can you remedy this error?", "related_lectures": []}, {"_class": "assessment", "id": 6077590, "assessment_type": "multiple-choice", "prompt": {"answers": ["ECS_ENABLE_TASK_IAM_ROLE", "ECS_AVAILABLE_LOGGING_DRIVERS", "ECS_ENGINE_AUTH_DATA", "ECS_CLUSTER"], "explanation": "ECS_ENABLE_TASK_IAM_ROLE=trueEnables IAM roles for tasks for containers with the bridge and default network modes. Read more: https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task-iam-roles.html#enable_task_iam_roles", "question": "Which ECS config must you enable to allow your ECS tasks to endorse IAM roles?"}, "correct_response": ["a"], "section": "ECS", "question_plain": "Which ECS config must you enable to allow your ECS tasks to endorse IAM roles?", "related_lectures": []}, {"_class": "assessment", "id": 6077592, "assessment_type": "multiple-choice", "prompt": {"answers": ["Specify a ProjectionExpression", "Use a FilterExpression", "Use the --query parameter"], "explanation": "A projection expression is a string that identifies the attributes you want. To retrieve a single attribute, specify its name. For multiple attributes, the names must be comma-separated. Read more: https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/Expressions.ProjectionExpressions.html", "question": "How can you retrieve a nested JSON attribute in your DynamoDB query?"}, "correct_response": ["a"], "section": "DynamoDB", "question_plain": "How can you retrieve a nested JSON attribute in your DynamoDB query?", "related_lectures": []}, {"_class": "assessment", "id": 6077594, "assessment_type": "multiple-choice", "prompt": {"answers": ["ElastiCache", "S3", "Redshift", "ElasticSearch"], "explanation": "Amazon Kinesis Data Firehose is the easiest way to load streaming data into data stores and analytics tools. It can capture, transform, and load streaming data into Amazon S3, Amazon Redshift, Amazon Elasticsearch Service, and Splunk. Read more: https://aws.amazon.com/kinesis/data-firehose/faqs/", "question": "What isn&#39;t a target sink for Kinesis Firehose?"}, "correct_response": ["a"], "section": "Kinesis", "question_plain": "What isn&#39;t a target sink for Kinesis Firehose?", "related_lectures": []}, {"_class": "assessment", "id": 6077596, "assessment_type": "multiple-choice", "prompt": {"answers": ["Groups", "Parameters", "Mappings", "Metadata"], "explanation": " Read more: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/template-anatomy.html", "question": "Which of the following is not a valid CloudFormation section?"}, "correct_response": ["a"], "section": "CloudFormation", "question_plain": "Which of the following is not a valid CloudFormation section?", "related_lectures": []}, {"_class": "assessment", "id": 6077598, "assessment_type": "multiple-choice", "prompt": {"answers": ["Canary Deployment", "Stage Variables", "Mapping Templates", "Custom Authorizers"], "explanation": "In a canary release deployment, total API traffic is separated at random into a production release and a canary release with a pre-configured ratio. Typically, the canary release receives a small percentage of API traffic and the production release takes up the rest. The updated API features are only visible to API traffic through the canary. You can adjust the canary traffic percentage to optimize test coverage or performance. Read more: https://docs.aws.amazon.com/apigateway/latest/developerguide/canary-release.html", "question": "You want to perform a slow rollout of a new API version using API Gateway. Which feature should you use?"}, "correct_response": ["a"], "section": "API Gateway", "question_plain": "You want to perform a slow rollout of a new API version using API Gateway. Which feature should you use?", "related_lectures": []}, {"_class": "assessment", "id": 6077600, "assessment_type": "multiple-choice", "prompt": {"answers": ["30", "24", "15", "46"], "explanation": "One write capacity unit represents one write per second for an item up to 1 KB in size. If you need to write an item that is larger than 1 KB, DynamoDB will need to consume additional write capacity units. The total number of write capacity units required depends on the item size. Read more: https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/HowItWorks.ProvisionedThroughput.html", "question": "We need to write 6 objects per second of 4.5 KB each in DynamoDB. What&#39;s the target WCU?"}, "correct_response": ["a"], "section": "DynamoDB", "question_plain": "We need to write 6 objects per second of 4.5 KB each in DynamoDB. What&#39;s the target WCU?", "related_lectures": []}, {"_class": "assessment", "id": 6077602, "assessment_type": "multiple-choice", "prompt": {"answers": ["API Gateway + Lambda", "ELB + EC2", "ALB + ECS on EC2", "Route 53 + EC2"], "explanation": " Read more: https://aws.amazon.com/getting-started/projects/build-serverless-web-app-lambda-apigateway-s3-dynamodb-cognito/module-4/", "question": "You would like to build a serverless REST API. Which technology combo will you choose?"}, "correct_response": ["a"], "section": "API Gateway", "question_plain": "You would like to build a serverless REST API. Which technology combo will you choose?", "related_lectures": []}, {"_class": "assessment", "id": 6077604, "assessment_type": "multiple-choice", "prompt": {"answers": ["To the failed instances", "To the non-failed instances", "To new instances", "You cannot rollback CodeDeploy"], "explanation": "AWS CodeDeploy rolls back deployments by redeploying a previously deployed revision of an application as a new deployment on the failed instances. Read more: https://docs.aws.amazon.com/codedeploy/latest/userguide/deployments-rollback-and-redeploy.html", "question": "When you rollback a CodeDeploy, where is the application deployed first?"}, "correct_response": ["a"], "section": "CodeDeploy", "question_plain": "When you rollback a CodeDeploy, where is the application deployed first?", "related_lectures": []}, {"_class": "assessment", "id": 6077606, "assessment_type": "multi-select", "prompt": {"answers": ["The partition key must take a great number of different values", "You need to add shards", "You need to enable auto-scale", "The partition key must only take few values"], "explanation": "Kinesis Data Streams segregates the data records belonging to a stream into multiple shards. It uses the partition key that is associated with each data record to determine which shard a given data record belongs to. Partition keys are Unicode strings with a maximum length limit of 256 bytes.A stream is composed of one or more shards, each of which provides a fixed unit of capacity. Each shard can support up to 5 transactions per second for reads, up to a maximum total data read rate of 2 MB per second and up to 1,000 records per second for writes, up to a maximum total data write rate of 1 MB per second (including partition keys). The data capacity of your stream is a function of the number of shards that you specify for the stream. The total capacity of the stream is the sum of the capacities of its shards. Read more: https://docs.aws.amazon.com/streams/latest/dev/key-concepts.html", "question": "What do you need to do to ensure your Kinesis Stream can scale? (select two)"}, "correct_response": ["a", "b"], "section": "Kinesis", "question_plain": "What do you need to do to ensure your Kinesis Stream can scale? (select two)", "related_lectures": []}, {"_class": "assessment", "id": 6077550, "assessment_type": "multiple-choice", "prompt": {"answers": ["SSE-C", "SSE-KMS", "Client Side Encryption", "SSE-S3"], "explanation": "Use Server-Side Encryption with Customer-Provided Keys (SSE-C)   : You manage the encryption keys and Amazon S3 manages the encryption, as it writes to disks, and decryption, when you access your objects. Read more: https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingEncryption.html", "question": "Your company does want S3 server side encryption but want to be able to provide the encryption key. Which encryption mechanism suits best?"}, "correct_response": ["a"], "section": "S3", "question_plain": "Your company does want S3 server side encryption but want to be able to provide the encryption key. Which encryption mechanism suits best?", "related_lectures": []}, {"_class": "assessment", "id": 6077496, "assessment_type": "multiple-choice", "prompt": {"answers": ["Security Groups", "IAM Roles", "The application is down", "The ALB is warming up"], "explanation": "Check your security group rules of your EC2 instance. You need a security group rule that allows inbound traffic from your public IPv4 address on the proper port. Read more: https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/TroubleshootingInstancesConnecting.html#TroubleshootingInstancesConnectionTimeout", "question": "Your application load balancer cannot connect to your EC2 instance, it experiences a timeout. What&#39;s the problem?"}, "correct_response": ["a"], "section": "ELB", "question_plain": "Your application load balancer cannot connect to your EC2 instance, it experiences a timeout. What&#39;s the problem?", "related_lectures": []}, {"_class": "assessment", "id": 6077500, "assessment_type": "multiple-choice", "prompt": {"answers": ["Enable S3 and CloudWatch integration", "Use AWS Lambda integration", "Use CloudWatch Events", "Use Kinesis"], "explanation": "If there is any build output, the build environment uploads its output to an Amazon S3 bucket.While the build is running, you can use the AWS CodeBuild console, AWS CLI, or AWS SDKs, to get summarized build information from AWS CodeBuild and detailed build information from Amazon CloudWatch Logs. Read more: https://docs.aws.amazon.com/codebuild/latest/userguide/concepts.html", "question": "You would like to see the logs of your failed CodeBuilds. How should you do it?"}, "correct_response": ["a"], "section": "CodeBuild", "question_plain": "You would like to see the logs of your failed CodeBuilds. How should you do it?", "related_lectures": []}, {"_class": "assessment", "id": 6077502, "assessment_type": "multiple-choice", "prompt": {"answers": ["no", "yes"], "explanation": "CodePipeline is a serverless managed service", "question": "Do you have to provision EC2 instances in order for CodePipeline to be able to run?"}, "correct_response": ["a"], "section": "CodePipeline", "question_plain": "Do you have to provision EC2 instances in order for CodePipeline to be able to run?", "related_lectures": []}, {"_class": "assessment", "id": 6077504, "assessment_type": "multiple-choice", "prompt": {"answers": ["RDS", "DynamoDB", "Redshift", "ElastiCache"], "explanation": "Amazon Relational Database Service (Amazon RDS) makes it easy to set up, operate, and scale a relational database in the cloud. Amazon RDS supports the most demanding database applications. You can choose between two SSD-backed storage options: one optimized for high-performance OLTP applications, and the other for cost-effective general-purpose use. Read more: https://aws.amazon.com/rds/", "question": "You would like to deploy a database that has the capability to perform joins and fast per-row OLTP processing. Which database technology is best?"}, "correct_response": ["a"], "section": "RDS", "question_plain": "You would like to deploy a database that has the capability to perform joins and fast per-row OLTP processing. Which database technology is best?", "related_lectures": []}, {"_class": "assessment", "id": 6077506, "assessment_type": "multiple-choice", "prompt": {"answers": ["blue/green", "rolling", "immutable", "all at once", "rolling with additional batches"], "explanation": "As AWS Elastic Beanstalk performs an in-place update when you update your application versions, your application can become unavailable to users for a short period of time. You can avoid this downtime by performing a blue/green deployment, where you deploy the new version to a separate environment, and then swap CNAMEs of the two environments to redirect traffic to the new version at what ever point you want the traffic to be comepeletly redirected to the new environment. Read more: https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/using-features.rolling-version-deploy.html https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/using-features.deploy-existing-version.html", "question": "You want to have full control over the deployment of your Elastic Beanstalk application and control the portion of the traffic that will go to your new application version, so that you can perform extended testing. When the time is right, you want a simple way to switch the environment for the end users. Which deployment mechanism fits best?"}, "correct_response": ["a"], "section": "Elastic Beanstalk", "question_plain": "You want to have full control over the deployment of your Elastic Beanstalk application and control the portion of the traffic that will go to your new application version, so that you can perform extended testing. When the time is right, you want a simple way to switch the environment for the end users. Which deployment mechanism fits best?", "related_lectures": []}, {"_class": "assessment", "id": 6077508, "assessment_type": "multiple-choice", "prompt": {"answers": ["CloudTrail", "CodePipeline Logs", "IAM", "CloudWatch Logs"], "explanation": "CloudTrail provides event history of your AWS account activity, including actions taken through the AWS Management Console, AWS SDKs, command line tools, and other AWS services. This event history simplifies security analysis, resource change tracking, and troubleshooting. Read more: https://aws.amazon.com/cloudtrail/", "question": "You would like to see a list of the API calls performed by your CodePipeline pipeline. Which service will help you with that?"}, "correct_response": ["a"], "section": "CloudTrail", "question_plain": "You would like to see a list of the API calls performed by your CodePipeline pipeline. Which service will help you with that?", "related_lectures": []}, {"_class": "assessment", "id": 6077510, "assessment_type": "multiple-choice", "prompt": {"answers": ["Envelope Encrption and store as file within the code", "KMS direct encryption and store as file", "Envelope Encryption and store as environment variable", "KMS Encryption and store as environment variable"], "explanation": "AWS Lambda environment variables have a maximum size of a few KB. Additionally, the direct &quot;Encrypt&quot; API of KMS also has a few KB limit. To encrypt 1 MB, you need to use the Encryption SDK and pack the encrypted file with the lambda function.  Read more: https://docs.aws.amazon.com/encryption-sdk/latest/developer-guide/introduction.html", "question": "You would like to pass 1 MB of encrypted data to your AWS Lambda function, that it needs to load before properly functioning. Which method will work best?"}, "correct_response": ["a"], "section": "KMS", "question_plain": "You would like to pass 1 MB of encrypted data to your AWS Lambda function, that it needs to load before properly functioning. Which method will work best?", "related_lectures": []}, {"_class": "assessment", "id": 6077512, "assessment_type": "multiple-choice", "prompt": {"answers": ["no limit", "10000", "100000", "10000000"], "explanation": "There are no message limits for storing in SQS, but &quot;in flight messages&quot; do have limits. Make sure to delete messages after you have processed them. Read more:  https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-limits.html ", "question": "What is the maximum number of messages than can be stored in a SQS queue?"}, "correct_response": ["a"], "section": "SQS", "question_plain": "What is the maximum number of messages than can be stored in a SQS queue?", "related_lectures": []}, {"_class": "assessment", "id": 6077514, "assessment_type": "multiple-choice", "prompt": {"answers": ["Cognito Sync", "Cognito Identity Pools", "S3", "EFS"], "explanation": "Amazon Cognito Sync is an AWS service and client library that enables cross-device syncing of application-related user data. You can use it to synchronize user profile data across mobile devices and the web without requiring your own backend. Read more: https://docs.aws.amazon.com/cognito/latest/developerguide/cognito-sync.html", "question": "You need to store data that needs to be available on a tablet, a mobile device and a web application for the same user. Which product allows you to achieve this?"}, "correct_response": ["a"], "section": "Cognito", "question_plain": "You need to store data that needs to be available on a tablet, a mobile device and a web application for the same user. Which product allows you to achieve this?", "related_lectures": []}, {"_class": "assessment", "id": 6077516, "assessment_type": "multiple-choice", "prompt": {"answers": ["Use the AWS CLI --dry-run option", "Use the AWS CLI --test option", "Retrieve the policy using the EC2 meta data service and use the IAM policy simulator", "Using the CLI, create a dummy EC2 and delete it using another CLI call"], "explanation": "The --dry-run option checks whether you have the required permissions for the action, without actually making the request, and provides an error response. If you have the required permissions, the error response is DryRunOperation . Otherwise, it is UnauthorizedOperation . Read more: https://docs.aws.amazon.com/cli/latest/reference/ec2/terminate-instances.html", "question": "You have SSH into your EC2 instance. How can you check if it can terminate other EC2 instances without actually terminating them?"}, "correct_response": ["a"], "section": "CLI", "question_plain": "You have SSH into your EC2 instance. How can you check if it can terminate other EC2 instances without actually terminating them?", "related_lectures": []}, {"_class": "assessment", "id": 6077518, "assessment_type": "multiple-choice", "prompt": {"answers": ["IAM permissions with sigv4", "Lambda Authorizer", "Cognito User Pools"], "explanation": "Although you can grant user access to the API created with API Gateway at the individual IAM user level, it is recommended that you grant access to Amazon API Gateway APIs at the IAM group level. Read more: https://aws.amazon.com/premiumsupport/knowledge-center/iam-authentication-api-gateway/", "question": "You application is deployed on EC2 and needs to access an internal API through API Gateway. Which authentication method will provide the easiest security?"}, "correct_response": ["a"], "section": "API Gateway", "question_plain": "You application is deployed on EC2 and needs to access an internal API through API Gateway. Which authentication method will provide the easiest security?", "related_lectures": []}, {"_class": "assessment", "id": 6077520, "assessment_type": "multiple-choice", "prompt": {"answers": ["RDS Read Replicas", "RDS Multi AZ", "RDS backups", "RDS Maintenance Upgrades"], "explanation": "RDS read replicas create new databases that have to be referenced by your application code Read more:  https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_ReadRepl.html", "question": "Which of these RDS features will force your developers to change their application code to fully take advantage of it?"}, "correct_response": ["a"], "section": "RDS", "question_plain": "Which of these RDS features will force your developers to change their application code to fully take advantage of it?", "related_lectures": []}, {"_class": "assessment", "id": 6077522, "assessment_type": "multiple-choice", "prompt": {"answers": ["Fix the IAM Role", "Enable X-Ray sampling", "X-Ray only works with AWS Lambda aliases", "Change the security groups rules"], "explanation": "Create an IAM role with write permissions and assign it to the resources running your application. AWSXRayDaemonWriteAccess includes permission to upload traces. Read more: https://docs.aws.amazon.com/xray/latest/devguide/xray-permissions.html", "question": "You have enabled X-Ray integration with AWS lambda but can&#39;t see any data go through X-Ray. What&#39;s a likely reason of this?"}, "correct_response": ["a"], "section": "AWS Lambda", "question_plain": "You have enabled X-Ray integration with AWS lambda but can&#39;t see any data go through X-Ray. What&#39;s a likely reason of this?", "related_lectures": []}, {"_class": "assessment", "id": 6077526, "assessment_type": "multiple-choice", "prompt": {"answers": ["the same region", "the same account", "all accounts", "doesn&#39;t need to be unique"], "explanation": "The stack name is an identifier that helps you find a particular stack from a list of stacks. A stack name can contain only alphanumeric characters (case-sensitive) and hyphens. It must start with an alphabetic character and can&#39;t be longer than 128 characters.Must be unique within a region", "question": "A CloudFormation stack name must be unique across  ?"}, "correct_response": ["a"], "section": "CloudFormation", "question_plain": "A CloudFormation stack name must be unique across  ?", "related_lectures": []}, {"_class": "assessment", "id": 6077552, "assessment_type": "multiple-choice", "prompt": {"answers": ["EBS volumes are AZ locked", "EBS volumes are region locked", "He&#39;s missing IAM permissions"], "explanation": "You can attach an available EBS volume to one of your instances that is in the same Availability Zone as the volume. Read more: https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/EBSVolumes.html", "question": "Your instance in us-east-1a just got terminated, and the attached EBS volume is now available. Your colleague tells you he can&#39;t seem to attach it to your instance in us-east-1b."}, "correct_response": ["a"], "section": "EBS", "question_plain": "Your instance in us-east-1a just got terminated, and the attached EBS volume is now available. Your colleague tells you he can&#39;t seem to attach it to your instance in us-east-1b.", "related_lectures": []}, {"_class": "assessment", "id": 6077548, "assessment_type": "multi-select", "prompt": {"answers": ["Look in CloudTrail for a &quot;delete&quot; event in Elastic Beanstalk", "Look in IAM for Policy changes", "Look in CloudFormation for deletions", "Look in CodePipeline for changes", "Look in S3 for access logs"], "explanation": "CloudTrail provides event history of your AWS account activity, including actions taken through the AWS Management Console, AWS SDKs, command line tools, and other AWS services. This event history simplifies security analysis, resource change tracking, and troubleshooting.Filter the CloudTrail data for delete events should help you in debugging the situation.Verify that appropriate policies have been attached to AWS Identity and Access Management (IAM) users or groups for accessing the target Elastic Beanstalk environements. Read more: https://aws.amazon.com/cloudtrail/https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies_testing-policies.html", "question": "All of a sudden, your CodePipeline breaks because it says it cannot find the target Elastic Beanstalk environment to deploy your application to. What should you do to find the root cause of this problem? (select two)"}, "correct_response": ["a", "b"], "section": "CodePipeline", "question_plain": "All of a sudden, your CodePipeline breaks because it says it cannot find the target Elastic Beanstalk environment to deploy your application to. What should you do to find the root cause of this problem? (select two)", "related_lectures": []}, {"_class": "assessment", "id": 6077546, "assessment_type": "multiple-choice", "prompt": {"answers": ["ValidateService", "AfterInstall", "ApplicationStart", "AllowTraffic"], "explanation": "ValidateService is the last deployment lifecycle event. It is used to verify the deployment was completed successfully. Read more: https://docs.aws.amazon.com/codedeploy/latest/userguide/reference-appspec-file-structure-hooks.html#reference-appspec-file-structure-hooks-run-order", "question": "Which hook step should be used in appspec.yml file to ensure the application is properly running after being deployed?"}, "correct_response": ["a"], "section": "CodeDeploy", "question_plain": "Which hook step should be used in appspec.yml file to ensure the application is properly running after being deployed?", "related_lectures": []}, {"_class": "assessment", "id": 6077544, "assessment_type": "multiple-choice", "prompt": {"answers": ["Stack B, then Stack C, then Stack A", "Stack A, then Stack B, then Stack C", "Stack A, Stack C then Stack B", "Stack C then Stack A then Stack B"], "explanation": "You could delete C, then B then A. A must come after B and C because the exported outputs are referenced there Read more: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-cfn-stack-exports.html", "question": "In CloudFormation, Stack-A exports some outputs that are referenced by Stack-B and Stack-C. In which order should you delete the stacks? "}, "correct_response": ["a"], "section": "CloudFormation", "question_plain": "In CloudFormation, Stack-A exports some outputs that are referenced by Stack-B and Stack-C. In which order should you delete the stacks?", "related_lectures": []}, {"_class": "assessment", "id": 6077542, "assessment_type": "multiple-choice", "prompt": {"answers": ["Include config files in .ebextensions/ at the root of your source code", "Deploy a CloudFormation wrapper", "Use SSM parameter store as an input to your Elastic Beanstalk Configurations", "Use an AWS Lambda hook"], "explanation": "The option_settings section of a configuration file defines values for configuration options. Configuration options let you configure your Elastic Beanstalk environment, the AWS resources in it, and the software that runs your application. Configuration files are only one of several ways to set configuration options. Read more: see option_settings in https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/ebextensions.html", "question": "You would like to control Elastic Beanstalk configuration dynamically as code. How can you achieve that?"}, "correct_response": ["a"], "section": "Elastic Beanstalk", "question_plain": "You would like to control Elastic Beanstalk configuration dynamically as code. How can you achieve that?", "related_lectures": []}, {"_class": "assessment", "id": 6077540, "assessment_type": "multi-select", "prompt": {"answers": ["KMS encryption for data at rest", "Encryption in flight with HTTPS endpoint", "SSE-C encryption", "Client Side Encryption", "Envelope Encryption"], "explanation": "Server-side encryption is a feature in Amazon Kinesis Data Streams that automatically encrypts data before it&#39;s at rest by using an AWS KMS customer master key (CMK) you specify. Data is encrypted before it&#39;s written to the Kinesis stream storage layer, and decrypted after it&#39;s retrieved from storage. As a result, your data is encrypted at rest within the Kinesis Data Streams service. Also the HTTPS protocol ensures that data inflight is encrypted as well. Read more: https://docs.aws.amazon.com/streams/latest/dev/what-is-sse.html", "question": "What security mechanisms are available out of the box and require no code change for Kinesis Streams? (select two)"}, "correct_response": ["a", "b"], "section": "Kinesis", "question_plain": "What security mechanisms are available out of the box and require no code change for Kinesis Streams? (select two)", "related_lectures": []}, {"_class": "assessment", "id": 6077538, "assessment_type": "multiple-choice", "prompt": {"answers": ["S3", "EBS", "EFS", "ECR"], "explanation": "If you upload a local template file, AWS CloudFormation uploads it to an Amazon Simple Storage Service (Amazon S3) bucket in your AWS account. If you don&#39;t already have an S3 buck ) is a web service that provides secure, resizable compute capacity in the cloud. It is designed to make web-scale cloud computing easier for developers. Read more: https://aws.amazon.com/ec2/", "question": "You would like to use a service to create virtual machines in the cloud, and being able to fully control them in order to run your database software. Which service would you choose?"}, "correct_response": ["a"], "section": "EC2", "question_plain": "You would like to use a service to create virtual machines in the cloud, and being able to fully control them in order to run your database software. Which service would you choose?", "related_lectures": []}, {"_class": "assessment", "id": 6077622, "assessment_type": "multiple-choice", "prompt": {"answers": ["Deploy to a stage", "Enable Custom Authorizer", "Use Stage Variables", "Check IAM permissions"], "explanation": "Each stage is a snapshot of the API and is made available for the client to call. Every time you update an API, which includes modification of methods, integrations, authorizers, and anything else other than stage settings, you must redeploy the API to an existing stage or to a new stage. As your API evolves, you can continue to deploy it to different stages as different versions of the API. Read more: https://docs.aws.amazon.com/apigateway/latest/developerguide/how-to-deploy-api.html", "question": "You have performed changes in your API gateway and these changes are not active. What should you do?"}, "correct_response": ["a"], "section": "API Gateway", "question_plain": "You have performed changes in your API gateway and these changes are not active. What should you do?", "related_lectures": []}, {"_class": "assessment", "id": 6077624, "assessment_type": "multiple-choice", "prompt": {"answers": ["Someone else in the world already created a bucket named &quot;prod&quot;", "You have the wrong IAM permissions", "The bucket name is too short", "&quot;prod&quot; is a reserved bucket name"], "explanation": "Bucket names must be unique across all existing bucket names in Amazon S3. Read more: https://docs.aws.amazon.com/AmazonS3/latest/dev/BucketRestrictions.html", "question": "You have created the S3 bucket named &quot;prod&quot;, but the bucket creation failed. You triple checked and you are certain no other bucket in your AWS account exist with the name &quot;prod&quot;. What&#39;s the most likely reason for this issue?"}, "correct_response": ["a"], "section": "S3", "question_plain": "You have created the S3 bucket named &quot;prod&quot;, but the bucket creation failed. You triple checked and you are certain no other bucket in your AWS account exist with the name &quot;prod&quot;. What&#39;s the most likely reason for this issue?", "related_lectures": []}]};
            let correct = new Set();
            let incorrect = new Set();
            let totalNumberOfQuestions = 0;
            const quizTitle = quizData.quiz_title;
            const quizDescription = quizData.quiz_description;
            const questionData = quizData.questions;
            const passPercent = quizData.pass_percent;
            const modalTextElement = document.getElementById("modal-text");
            const quizContainerElement = document.getElementById("quiz-container");

            const dialog = document.querySelector("dialog");
            const showButton = document.getElementById("view-explanatin");
            const closeButton = document.getElementById("close-modal-btn");
            const quizTitleElement = document.getElementById("quiz-title");
            const quizDescriptionElement = document.getElementById("quiz-description");

            function main() {
                // update quiz meta data
                document.title = quizTitle;
                quizTitleElement.innerHTML = quizTitle;
                quizDescriptionElement.innerHTML = quizDescription;

                const passPercentElement = document.getElementById("pass-percent");
                passPercentElement.innerHTML = passPercent + "%";
                totalNumberOfQuestions = questionData.length;
                // shuffle the questionData to randomize the order of the questions
                for (let i = questionData.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [questionData[i], questionData[j]] = [questionData[j], questionData[i]];
                }

                let formattedQuestions = questionData.map(formatSingleQuestionData);
                updateScore();
                // display the formattedQuestions
                formattedQuestions.forEach((question, idx) => {
                    renderSingleQuestion(question, idx + 1);
                });
            }

            /**
             * Formats the question data from the given QuizData object.
             *
             * @param {Object} singleQuizData - The singleQuizData object containing prompt and correct_response.
             * @return {Object} The formatted question object with the following properties:
             *   - id: The ID of the question.
             *   - question: The text of the question.
             *   - answers: The array of answer options.
             *   - correctAnswer: The text of the correct answer.
             *   - explanation: The explanation of the correct answer.
             */
            function formatSingleQuestionData(singleQuizData = null) {
                const { prompt, correct_response, id } = singleQuizData;
                const questionText = prompt.question;
                const answers = prompt.answers;
                const correctAnswer = correct_response[0];
                const correctAnswerText = answers[correctAnswer.toLowerCase().charCodeAt(0) - 97];
                const questionObj = {
                    id: id,
                    question: questionText,
                    answers: answers,
                    correctAnswer: correctAnswerText,
                    explanation: prompt?.explanation || "",
                };
                return questionObj;
            }

            /**
             * Renders a single question with its options and submit button.
             *
             * @param {Object} singleQuestionData - The data of the question to render.
             * @param {number} rootIndex - The index of the question in the quiz.
             * @return {void} return nothing.
             */

            const renderSingleQuestion = (singleQuestionData = {}, rootIndex = 1) => {
                const { id, explanation, answers, correctAnswer, question } = singleQuestionData;
                // shuffle the answers to randomize the order of the answers
                for (let i = answers.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [answers[i], answers[j]] = [answers[j], answers[i]];
                }
                const optionsHTML = answers
                    .map((option, index) => {
                        const optionId = `${id}_${index}`;

                        return `
        <div class="question-lable">
          <input type="radio" id="${optionId}" name="${"answer"}" value="${option}" />
          <label for="${optionId}">${option}</label>
        </div>
      `;
                    })

                    .join("");

                const container = document.createElement("div");
                container.innerHTML = `
        <form data-correct-answer="${correctAnswer}" data-question-id="${id}" class="single-question-container" onsubmit="submitButtonListener(event)">
          <div style="display: flex;justify-content: space-between;">
            <p style="font-weight: 600">Question ${rootIndex}:</p>
            <button type="button" onclick="renderExplanation(event)" id="${`explanation-${id}`}" data-explanation="${explanation}" class="explanation-btn">View Explanation</button>
          </div>
          <p style="margin-bottom: 8px;line-height: 1.5">${question}</p>
          <div class="options-container">
            ${optionsHTML}
          </div>
          <div style="display: flex; gap: 8px;">
            <button type="submit" id="submit-button" class="button">Submit</button>
          </div>
        </form>
      `;
                quizContainerElement.appendChild(container);
            };

            /**
             * Updates the score on the page based on the number of correct and incorrect answers.
             *
             * @return {void} This function does not return a value.
             */
            function updateScore() {
                const currentParcentageElement = document.getElementById("current-score");
                const correctAnswerElement = document.getElementById("correct-answers");
                const wrongAnswerElement = document.getElementById("wrong-answers");
                correctAnswerElement.innerHTML = correct.size;
                wrongAnswerElement.innerHTML = incorrect.size;
                const score = Number((correct.size / totalNumberOfQuestions) * 100).toFixed(2);
                currentParcentageElement.innerHTML = score;
            }

            /**
             * Handles the event when the submit button is clicked.
             *
             * @param {Event} e - The event object.
             * @return {void} This function does not return anything.
             */
            const submitButtonListener = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const form = e.target;
                const selectedOption = e.target.querySelector('input[type="radio"]:checked');
                if (!selectedOption) {
                    alert("Please select an answer!");
                    return;
                }

                let isCorrect = false;
                const { answer: userAnswer } = Object.fromEntries(formData.entries());
                const correctAnswer = e.target.dataset.correctAnswer;
                const questionId = e.target.dataset.questionId;
                if (userAnswer == correctAnswer) {
                    correct.add(questionId);
                    incorrect.delete(questionId);
                    isCorrect = true;
                } else {
                    incorrect.add(e.target.dataset.questionId);
                    correct.delete(questionId);
                }
                updateScore();

                const resultClass = isCorrect ? "correct-answer" : "incorrect-answer";

                form.querySelectorAll(".question-lable").forEach((label) => {
                    label.classList.remove("correct-answer", "incorrect-answer");
                });
                selectedOption.closest(".question-lable").classList.add(resultClass);
            };

            function renderExplanation(ev) {
                modalTextElement.innerHTML = ev.target.dataset?.explanation || "no explanation found";
                dialog.showModal();
                dialog.addEventListener("click", (event) => {
                    if (event.target === dialog) {
                        dialog.close();
                    }
                });
            }
        </script>
    </body>
