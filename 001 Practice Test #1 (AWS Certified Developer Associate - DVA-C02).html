<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
        <style>
            * {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
                    "Open Sans", "Helvetica Neue", sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-size: 16px;
            }

            main {
                padding-top: 48px;
            }

            :root {
                --large-device-width: 850px;
                --primary-color: #0f172a;
                --secondary-color: #020617;
                --primary-text-color: #c7d1dd;
                --secondary-text-color: #061602;
                --success-background: hsl(159, 82%, 24%);
                --success-foreground: hsl(164, 86%, 16%);
                --success: hsl(160, 84%, 39%);
                --danger: #ef4444;
                --warning: #f59e0b;
                --info-background: hsl(218, 81%, 8%);
                --info-foreground: hsl(217, 91%, 85%);
                --border-color: #d1d7dc;
                --check-box-size: 20px;
                /* control the size */
                --check-box-color: var(--info-foreground);
                /* the active color */
            }

            body {
                position: relative;
                background-color: #020617;
                color: var(--primary-text-color);
            }

            #score-stats-container {
                position: fixed;
                z-index: 10;
                top: 0;
                height: 40px;
                width: 100%;
                background-color: var(--info-background);

                padding: 0px 16px;
                color: var(--info-foreground);
                font-weight: 600;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            #quiz-container {
                border-radius: 8px;
                display: flex;
                gap: 16px;
                flex-direction: column;
            }

            input[type="radio"] {
                height: var(--check-box-size);
                aspect-ratio: 1;
                border: calc(var(--check-box-size) / 8) solid #939393;
                padding: calc(var(--check-box-size) / 8);
                background: radial-gradient(farthest-side, var(--check-box-color) 94%, #0000) 50%/0 0 no-repeat
                    content-box;
                border-radius: 50%;
                outline-offset: calc(var(--check-box-size) / 10);
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                cursor: pointer;
                font-size: inherit;
                transition: 0.3s;
            }

            input[type="radio"]:checked {
                border-color: var(--check-box-color);
                background-size: 100% 100%;
            }

            input[type="radio"]:disabled {
                background: linear-gradient(#939393 0 0) 50%/100% 20% no-repeat content-box;
                opacity: 0.5;
                cursor: not-allowed;
            }

            label {
                display: inline-flex;
                align-items: center;
                gap: 10px;
                cursor: pointer;
                padding: 4px 6px;
                border-radius: 4px;
            }

            @media (max-width: 767px) {
                input[type="radio"],
                label {
                    cursor: default;
                }

                #quiz-container {
                    margin-left: 8px;
                    margin-right: 8px;
                }
            }

            /* PC (Desktop devices) */
            @media (min-width: 768px) {
                body {
                    display: flex;
                    justify-content: center;
                }

                main {
                    max-width: var(--large-device-width);
                }

                #score-stats-container {
                    max-width: var(--large-device-width);
                }

                dialog {
                    max-width: var(--large-device-width);
                }
            }

            @media print {
                input[type="radio"] {
                    background: none !important;
                    border-color: #939393 !important;
                }

                input[type="radio"]:checked {
                    border-color: #939393 !important;
                }
            }

            .question-lable {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            button {
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
                outline: none;
                position: relative;
                overflow: hidden;
                cursor: pointer;
            }

            .button {
                background-color: var(--success-background);
                border: none;
                color: #f4f5f7;
                opacity: 0.8;
                font-size: 18px;
                flex-grow: 1;
                padding: 8px 16px;
                border-radius: 8px;
            }

            .button:hover {
                opacity: 1;
            }

            .explanation-btn {
                border: none;
                color: var(--success);
                background-color: transparent;
            }

            #submit-button:active::after {
                background-color: #ef4444;
            }

            .single-question-container {
                background-color: var(--primary-color);
                display: flex;
                flex-direction: column;
                gap: 8px;
                padding: 16px;
                border-radius: 8px;
            }

            #modal-content {
                padding: 16px;
                line-height: 24px;
            }

            dialog::backdrop {
                background: rgba(0, 0, 0, 0.5);
            }

            dialog {
                position: fixed;
                border: 1px solid var(--border-color);
                background-color: var(--primary-color);
                color: rgb(240, 241, 248);
                padding: 16px;
                border-radius: 8px;
                width: 80vw;
                max-height: 80vh;
                overflow: auto;
                top: 50%;
                left: 50%;
                -webkit-transform: translateX(-50%) translateY(-50%);
                -moz-transform: translateX(-50%) translateY(-50%);
                -ms-transform: translateX(-50%) translateY(-50%);
                transform: translateX(-50%) translateY(-50%);
            }

            #close-modal-btn {
                position: absolute;
                top: 4px;
                right: 4px;
                padding: 2px 8px;
                border-radius: 2px;
                border: none;
                background-color: var(--danger);
            }

            .correct-answer label {
                border: 2px solid var(--success);
                width: 100%;
            }

            .incorrect-answer label {
                border: 2px solid var(--danger);
                width: 100%;
            }

            .options-container {
                display: flex;
                flex-direction: column;
                gap: 4px;
            }

            #quiz-meta-container {
                border-radius: 8px;
                background-color: var(--primary-color);
                margin-bottom: 12px;
                padding: 8px;
            }

            #quiz-title {
                text-align: center;
                font-size: 24px;
                margin-bottom: 8px;
            }

            #quiz-description {
                line-height: 1.5;
                padding: 2px 6px;
            }
        </style>
    </head>

    <body onload="main()">
        <main>
            <section id="quiz-meta-container">
                <h1 id="quiz-title"></h1>
                <p id="quiz-description"></p>
            </section>
            <section id="score-stats-container">
                <div id="score-card">
                    Score: <span id="current-score">999</span> of
                    <span id="pass-percent">999%</span>
                </div>
                <div>Correct: <span id="correct-answers">999</span></div>
                <div>Incorrect: <span id="wrong-answers">999</span></div>
            </section>

            <section id="quiz-container"></section>

            <dialog id="modal" class="modal-container">
                <div id="modal-content">
                    <p id="modal-text"></p>
                </div>
            </dialog>
        </main>

        <script>
            const quizData = {"quiz_id": 4540356, "quiz_description": null, "quiz_title": "Practice Test #1 (AWS Certified Developer Associate - DVA-C02)", "pass_percent": null, "questions": [{"_class": "assessment", "id": 6077368, "assessment_type": "multiple-choice", "prompt": {"question": "Your SQS consumer has failed to process a message and you realise it is taking a long time for the message to be read back by other applications. How can you decrease that time?", "explanation": "Once a message is received by one of the distributed consumers, the message cannot be read again until the visibility timeout of that particular message expires. By setting an appropriate visibility timeout for the specific message, we can control how sooner or later the message is avaialble for processing by other applications. Read more: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-visibility-timeout.html", "answers": ["decrease VisibilityTimeout", "disable LongPolling", "Use a FIFO queue", "Use a lower DelaySeconds"]}, "correct_response": ["a"], "section": "SQS", "question_plain": "Your SQS consumer has failed to process a message and you realise it is taking a long time for the message to be read back by other applications. How can you decrease that time?", "related_lectures": []}, {"_class": "assessment", "id": 6077366, "assessment_type": "multiple-choice", "prompt": {"question": "Your SQS consumer takes once in a while an unpredictable long time to process messages, which in turn result in duplicate processing of these messages as they go longer than their default VisibilityTimeout. How can you remedy the situation for the few problematic messages?", "explanation": "Once a message is received by one of the distributed consumers, the message cannot be read again until the visibility timeout of that particular message expires. If the message is not processed within the visibility timeout, there are chances that the message will be received again by the distributed consumers leading to duplication in processing of message. By setting a sufficient visibility timeout for the specific message, we can ensure that the same message is not received again by the distributed consumers as the original consumer will delete the message once it has processed. The visibility timeout of the few problematic messages can be altered using ChangeMessageVisibility. Read more: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/APIReference/API_ChangeMessageVisibility.html", "answers": ["Use ChangeMessageVisibility", "Use DeleteMessage", "Change the Visibilty Timeout", "Use Long Polling"]}, "correct_response": ["a"], "section": "SQS", "question_plain": "Your SQS consumer takes once in a while an unpredictable long time to process messages, which in turn result in duplicate processing of these messages as they go longer than their default VisibilityTimeout. How can you remedy the situation for the few problematic messages?", "related_lectures": []}, {"_class": "assessment", "id": 6077388, "assessment_type": "multiple-choice", "prompt": {"question": "You have a CloudFormation template and it starts with:Transform: &#39;AWS::Serverless-2016-10-31&#39; What does the Transform represent?", "explanation": "The AWS::Serverless transform is specifically used for transforming an entire template written in the AWS Serverless Application Model (AWS SAM) syntax into a compliant AWS CloudFormation template. Read more: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/transform-aws-serverless.html", "answers": ["It&#39;s a SAM template", "It&#39;s an intrinsic function", "It&#39;s a Lambda function definition"]}, "correct_response": ["a"], "section": "SAM", "question_plain": "You have a CloudFormation template and it starts with:Transform: &#39;AWS::Serverless-2016-10-31&#39; What does the Transform represent?", "related_lectures": []}, {"_class": "assessment", "id": 6077386, "assessment_type": "multiple-choice", "prompt": {"question": "You are currently storing 500 GB of data on your S3 bucket &quot;my-corp&quot;. What&#39;s the maximum file size an S3 bucket can contain?", "explanation": "Individual Amazon S3 objects can range in size from a minimum of 0 bytes to a maximum of 5 terabytes. The largest object that can be uploaded in a single PUT is 5 gigabytes. Read more: https://aws.amazon.com/s3/faqs/", "answers": ["5 TB", "1 TB", "infinite", "50 TB"]}, "correct_response": ["a"], "section": "S3", "question_plain": "You are currently storing 500 GB of data on your S3 bucket &quot;my-corp&quot;. What&#39;s the maximum file size an S3 bucket can contain?", "related_lectures": []}, {"_class": "assessment", "id": 6077384, "assessment_type": "multiple-choice", "prompt": {"question": "You are creating multiple users and assigning the same IAM policy to them as they perform the same role. What should you have done differently?", "explanation": "IAM Groups is an abstraction making the management of user groups easier. For instance we want to add a new policy to all the users in a group. Now instead of assigining the policy to each individual user, it can just be assigned once to the IAM Group. Read more: https://docs.aws.amazon.com/IAM/latest/UserGuide/id.html", "answers": ["Create a group, assign the policy to the group and the users to the group", "Never assign the same policy to two user", "Use only one account shared by your users", "Let your users have admin rights"]}, "correct_response": ["a"], "section": "IAM", "question_plain": "You are creating multiple users and assigning the same IAM policy to them as they perform the same role. What should you have done differently?", "related_lectures": []}, {"_class": "assessment", "id": 6077382, "assessment_type": "multiple-choice", "prompt": {"question": "You want a deployment tool which will also provision instances if they are needed. Which service should you use?", "explanation": "AWS Elastic Beanstalk lets you manage all of the resources that run your application as environments where each environment runs only a single application version at a time.When an environment is being created, Elastic Beanstalk provisions all the required resources needed to run the application version. Read more: https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/concepts.html", "answers": ["Elastic Beanstalk", "CodeDeploy", "CodePipeline", "ECS Classic"]}, "correct_response": ["a"], "section": "Elastic Beanstalk", "question_plain": "You want a deployment tool which will also provision instances if they are needed. Which service should you use?", "related_lectures": []}, {"_class": "assessment", "id": 6077380, "assessment_type": "multiple-choice", "prompt": {"question": "You would like to store user session in an in-memory store that has extremely low latency. What service should you use?", "explanation": "ElastiCache is a managed service offering from AWS for in-memory data storages. RDS and DynamoDB offering store data on the disk which obviously has a much higher read latency than that of memory. Read more: https://aws.amazon.com/elasticache/", "answers": ["ElastiCache", "RDS", "DynamoDB", "Parameter Store"]}, "correct_response": ["a"], "section": "ElastiCache", "question_plain": "You would like to store user session in an in-memory store that has extremely low latency. What service should you use?", "related_lectures": []}, {"_class": "assessment", "id": 6077376, "assessment_type": "multiple-choice", "prompt": {"question": "You have stored all your applications secrets in SSM parameter store and your audit team needs to get a report to understand who has been issuing API calls against SSM parameter store. What do you use?", "explanation": "CloudTrail captures all API calls for Systems Manager as events, including calls from the Systems Manager console and from code calls to the Systems Manager APIs. Read more: https://docs.aws.amazon.com/systems-manager/latest/userguide/monitoring-cloudtrail-logs.html", "answers": ["CloudTrail", "SSM Parameter Store List feature", "SSM Parameter Store Access Logs in CloudWatch Logs", "SSM Parameter Store Access Logs in S3"]}, "correct_response": ["a"], "section": "CloudTrail", "question_plain": "You have stored all your applications secrets in SSM parameter store and your audit team needs to get a report to understand who has been issuing API calls against SSM parameter store. What do you use?", "related_lectures": []}, {"_class": "assessment", "id": 6077374, "assessment_type": "multiple-choice", "prompt": {"question": "Which pseudo parameter can you use to make your CloudFormation independent of the accounts they&#39;re running under?", "explanation": "AWS::AccountId returns the AWS account ID of the account in which the stack is being created Read more: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/pseudo-parameter-reference.html", "answers": ["AWS::AccountId", "AWS::NoValue", "AWS::Region", "AWS::StackName"]}, "correct_response": ["a"], "section": "CloudFormation", "question_plain": "Which pseudo parameter can you use to make your CloudFormation independent of the accounts they&#39;re running under?", "related_lectures": []}, {"_class": "assessment", "id": 6077372, "assessment_type": "multi-select", "prompt": {"question": "You want to deploy an application that relies on RDS and ElastiCache for storing data and user session data respectively. You have chosen Elastic Beanstalk as the platform to deploy the platform. The requirements are that the RDS database must be able to be used across different environments and never lost, while ElastiCache can be safely deployed for each environment and lost if an environment is destroyed. Which configuration will allow you to achieve that? (select two)", "explanation": "Any resources created as part of your .ebextensions is part of your CloudFormation template and will get deleted if the environment is terminated. Resources that need to persist environments deletions must be created externally", "answers": ["RDS database defined externally and referenced through environment variables", "ElastiCache defined in .ebextensions/", "RDS database defined in .ebextensions/", "ElastiCache database defined externally and referenced through environment variables", "ElastiCache bundled with the application source code"]}, "correct_response": ["a", "b"], "section": "Elastic Beanstalk", "question_plain": "You want to deploy an application that relies on RDS and ElastiCache for storing data and user session data respectively. You have chosen Elastic Beanstalk as the platform to deploy the platform. The requirements are that the RDS database must be able to be used across different environments and never lost, while ElastiCache can be safely deployed for each environment and lost if an environment is destroyed. Which configuration will allow you to achieve that? (select two)", "related_lectures": []}, {"_class": "assessment", "id": 6077370, "assessment_type": "multiple-choice", "prompt": {"question": "You are looking to deploy applications a fleet of EC2 instances, with precise blue/green strategy. You want full control over the deployment steps and the possibility to add hooks. Which service should you use?", "explanation": "AWS CodeDeploy is a deployment service that automates application deployments to Amazon EC2 instances, on-premises instances, or serverless Lambda functions.AWS CodeBuild is a fully managed continuous integration service that compiles source code, runs tests, and produces software packages that are ready to deploy. CodePipeline automates the build, test, and deploy phases of your release process every time there is a code change.AWS Elastic Beanstalk is an easy-to-use service for deploying and scaling web applications and services. Read more: https://docs.aws.amazon.com/codedeploy/latest/userguide/welcome.html", "answers": ["CodeDeploy", "CodeBuild", "Elastic Beanstalk", "CodePipeline"]}, "correct_response": ["a"], "section": "CodeDeploy", "question_plain": "You are looking to deploy applications a fleet of EC2 instances, with precise blue/green strategy. You want full control over the deployment steps and the possibility to add hooks. Which service should you use?", "related_lectures": []}, {"_class": "assessment", "id": 6077378, "assessment_type": "multiple-choice", "prompt": {"question": "One of your SQS message is consistently failing to be processed by consumers. It is breaking your applications and you would like to automatically store them somewhere for further debugging. What should you do?", "explanation": "Amazon SQS supports dead-letter queues, which other queues (source queues) can target for messages that can&#39;t be processed (consumed) successfully. Dead-letter queues are useful for debugging your application or messaging system because they let you isolate problematic messages to determine why their processing doesn&#39;t succeed.  Read more: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-dead-letter-queues.html", "answers": ["Implement a DLQ", "Use DeleteMessage", "Reduce the VisibiltyTimeout", "Increase the VisibilityTimeout"]}, "correct_response": ["a"], "section": "SQS", "question_plain": "One of your SQS message is consistently failing to be processed by consumers. It is breaking your applications and you would like to automatically store them somewhere for further debugging. What should you do?", "related_lectures": []}, {"_class": "assessment", "id": 6077466, "assessment_type": "multiple-choice", "prompt": {"question": "You want to mask some fields returned by your Lambda functions before going back to the clients, through the API Gateway. How can you achieve that?", "explanation": "API Gateway lets you use mapping templates to map the payload from a method request to the corresponding integration request and from an integration response to the corresponding method response. Read more: https://docs.aws.amazon.com/apigateway/latest/developerguide/api-gateway-mapping-template-reference.html", "answers": ["Use Mapping Templates", "Deploy an interceptor shell script", "Use a stage variable", "Use a Lambda custom interceptor"]}, "correct_response": ["a"], "section": "API Gateway", "question_plain": "You want to mask some fields returned by your Lambda functions before going back to the clients, through the API Gateway. How can you achieve that?", "related_lectures": []}, {"_class": "assessment", "id": 6077464, "assessment_type": "multiple-choice", "prompt": {"question": "What is the naming convention for files allowing you to control your Elastic Beanstalk settings?", "explanation": "You can add AWS Elastic Beanstalk configuration files (.ebextensions) to your web application&#39;s source code to configure your environment and customize the AWS resources that it contains. Configuration files are YAML- or JSON-formatted documents with a .config file extension that you place in a folder named .ebextensions and deploy in your application source bundle. Read more: https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/ebextensions.html", "answers": [".ebextensions/&lt;mysettings&gt;.config", ".ebextensions_&lt;mysettings&gt;.config", ".config/&lt;mysettings&gt;.ebextensions", ".config_&lt;mysettings&gt;.ebextensions"]}, "correct_response": ["a"], "section": "Elastic Beanstalk", "question_plain": "What is the naming convention for files allowing you to control your Elastic Beanstalk settings?", "related_lectures": []}, {"_class": "assessment", "id": 6077462, "assessment_type": "multiple-choice", "prompt": {"question": "In order to retrieve the region ID of an EC2 instance created with CloudFormation, which function should you use?", "explanation": "The Fn::GetAtt intrinsic function returns the value of an attribute from a resource in the template. We can use the above function to get the regions ID attribute of the required EC2 instance by passing region ID as the attributeName and EC2 instance ID as logicalNameOfResource. Read more: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/intrinsic-function-reference-getatt.html", "answers": ["!GetAtt", "!Ref", "!Sub", "!FindInMap"]}, "correct_response": ["a"], "section": "CloudFormation", "question_plain": "In order to retrieve the region ID of an EC2 instance created with CloudFormation, which function should you use?", "related_lectures": []}, {"_class": "assessment", "id": 6077460, "assessment_type": "multiple-choice", "prompt": {"question": "Your application needs to have an authentication mechanism that returns a JWT (JSON Web Token) after the user has identified. Which service validates the requirements?", "explanation": "After successfully authenticating a user, Amazon Cognito issues JSON web tokens (JWT) that you can use to secure and authorize access to your own APIs, or exchange for AWS credentials. Read more: https://docs.aws.amazon.com/cognito/latest/developerguide/amazon-cognito-user-pools-using-tokens-with-identity-providers.html", "answers": ["Cognito User Pools", "API Gateway", "Cognito Identity Pools", "Cognito Sync"]}, "correct_response": ["a"], "section": "Cognito", "question_plain": "Your application needs to have an authentication mechanism that returns a JWT (JSON Web Token) after the user has identified. Which service validates the requirements?", "related_lectures": []}, {"_class": "assessment", "id": 6077458, "assessment_type": "multiple-choice", "prompt": {"question": "How many arguments does the CloudFormation !FindInMap function take?", "explanation": "Following are the argumentsMapNameTopLevelKeySecondLevelKey Read more: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/intrinsic-function-reference-findinmap.html", "answers": ["3", "2", "4", "1"]}, "correct_response": ["a"], "section": "CloudFormation", "question_plain": "How many arguments does the CloudFormation !FindInMap function take?", "related_lectures": []}, {"_class": "assessment", "id": 6077456, "assessment_type": "multiple-choice", "prompt": {"question": "You know that your build time should not exceed 5 minutes for a particular application. Recently, some HTTP network was hung and CodeBuild was running for over an hour. How can you prevent that issue in the future?", "explanation": "By setting the timeout configuration, the build process will automatically terminate post the expiry of configured timeout.  Read more: https://docs.aws.amazon.com/codebuild/latest/userguide/change-project.html", "answers": ["Enable CodeBuild timeouts", "Use AWS Lambda", "Use AWS CloudWatch Events", "Use VPC Flow Logs"]}, "correct_response": ["a"], "section": "CodeBuild", "question_plain": "You know that your build time should not exceed 5 minutes for a particular application. Recently, some HTTP network was hung and CodeBuild was running for over an hour. How can you prevent that issue in the future?", "related_lectures": []}, {"_class": "assessment", "id": 6077454, "assessment_type": "multiple-choice", "prompt": {"question": "What is the most simple way to run a CLI command against a region that hasn&#39;t been configured as the default?", "explanation": "If the region parameter is not set, then the CLI command is executed against the default AWS region. Read more: https://docs.aws.amazon.com/cli/latest/topic/config-vars.html#general-options", "answers": ["Use the --region parameter", "You need the override the default region use aws configure", "You should create a new profile just for that other region", "Use boto3 dependency injection"]}, "correct_response": ["a"], "section": "CLI", "question_plain": "What is the most simple way to run a CLI command against a region that hasn&#39;t been configured as the default?", "related_lectures": []}, {"_class": "assessment", "id": 6077452, "assessment_type": "multiple-choice", "prompt": {"question": "You would like to distribute your API to various customers and ensure their consumption is limited by the plans they have subscribed to. Which feature allows you to do that?", "explanation": "You can configure usage plans and API keys to allow customers to access selected APIs at agreed-upon request rates and quotas that meet their business requirements and budget constraints. Read more: https://docs.aws.amazon.com/apigateway/latest/developerguide/api-gateway-api-usage-plans.html", "answers": ["Usage Plans &amp; API Keys", "AWS Billing", "CloudTrail", "AWS Lambda Custom Authorizers"]}, "correct_response": ["a"], "section": "API Gateway", "question_plain": "You would like to distribute your API to various customers and ensure their consumption is limited by the plans they have subscribed to. Which feature allows you to do that?", "related_lectures": []}, {"_class": "assessment", "id": 6077450, "assessment_type": "multiple-choice", "prompt": {"question": "The company has a requirement to delete the data from CloudWatch Logs after 1 week for security compliance. Which feature will help you in achieving that?", "explanation": "By default, logs are kept indefinitely and never expire. You can adjust the retention policy for each log group, keeping the indefinite retention, or choosing a retention periods between 10 years and one day. Read more: https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/WhatIsCloudWatchLogs.html", "answers": ["CloudWatch log expiration policies", "AWS Lambda with a CloudWatch Event", "CloudWatch S3 exporter", "CloudWatch Log Streams"]}, "correct_response": ["a"], "section": "CloudWatch", "question_plain": "The company has a requirement to delete the data from CloudWatch Logs after 1 week for security compliance. Which feature will help you in achieving that?", "related_lectures": []}, {"_class": "assessment", "id": 6077448, "assessment_type": "multiple-choice", "prompt": {"question": "You are looking to push Docker images into ECR with your AWS CodePipeline and CodeBuild. The last step fails with an authorization issue. What is the issue?", "explanation": "By default, IAM users don&#39;t have permission to create or modify Amazon ECR resources, or perform tasks using the Amazon ECR API. Read more: https://docs.aws.amazon.com/AmazonECR/latest/userguide/ECR_IAM_policies.html", "answers": ["Double check your IAM permissions for CodeBuild service", "Delete and re-create ECR repositories", "Open an AWS support ticket", "You first need to run an ECS instance"]}, "correct_response": ["a"], "section": "ECR", "question_plain": "You are looking to push Docker images into ECR with your AWS CodePipeline and CodeBuild. The last step fails with an authorization issue. What is the issue?", "related_lectures": []}, {"_class": "assessment", "id": 6077446, "assessment_type": "multiple-choice", "prompt": {"question": "You are building a movie database. Which attribute is the best partition key to maximize data distribution in DynamoDB?", "explanation": "As the movie_id is unique in nature across the entire collection of movies database, hence it is the suitable candidate for the partition key in this usecase. Read more: https://aws.amazon.com/blogs/database/choosing-the-right-dynamodb-partition-key/", "answers": ["movie_id", "producer_name", "lead_actor_name", "movie_language"]}, "correct_response": ["a"], "section": "DynamoDB", "question_plain": "You are building a movie database. Which attribute is the best partition key to maximize data distribution in DynamoDB?", "related_lectures": []}, {"_class": "assessment", "id": 6077494, "assessment_type": "multiple-choice", "prompt": {"question": "What service does Elastic Beanstalk rely on in order to deploy applications to AWS Cloud?", "explanation": "Beanstalk behind the scenes creates a cloudformation template. Have a try creating a new Beanstalk environment!", "answers": ["CloudFormation", "CodeCommit", "AWS Lambda", "Systems Manager"]}, "correct_response": ["a"], "section": "Elastic Beanstalk", "question_plain": "What service does Elastic Beanstalk rely on in order to deploy applications to AWS Cloud?", "related_lectures": []}, {"_class": "assessment", "id": 6077444, "assessment_type": "multiple-choice", "prompt": {"question": "You would like to deploy a new application version without spending any incremental money while making sure the application does not experience any downtime. Which deployment mode fits your needs?", "explanation": "All at once deployment policy causes downtime.All other deployment policies except rolling policy don&#39;t cause downtime but incur additional expenses. Read more: https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/using-features.rolling-version-deploy.htmlhttps://docs.aws.amazon.com/elasticbeanstalk/latest/dg/using-features.deploy-existing-version.html", "answers": ["rolling", "immutable", "all at once", "rolling with additional batches", "blue/green"]}, "correct_response": ["a"], "section": "Elastic Beanstalk", "question_plain": "You would like to deploy a new application version without spending any incremental money while making sure the application does not experience any downtime. Which deployment mode fits your needs?", "related_lectures": []}, {"_class": "assessment", "id": 6077468, "assessment_type": "multiple-choice", "prompt": {"question": "You need to dynamically obtain the instance-id of your EC2 instances from within your applications running on the EC2 instances. What&#39;s the easiest way to achieve it?", "explanation": "As your instance metadata is available from your running instance, you do not need to use the Amazon EC2 console or the AWS CLI. This can be helpful when you&#39;re writing scripts to run from your instance. For example, you can access the local IP address of your instance from instance metadata to manage a connection to an external application. Read more: https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-instance-metadata.html#instancedata-data-retrieval", "answers": ["Use EC2 meta data service", "Attach an IAM role and allow the ec2 describes-instances permission", "Use EC2 User Data", "Inject that information using AWS Lambda"]}, "correct_response": ["a"], "section": "EC2", "question_plain": "You need to dynamically obtain the instance-id of your EC2 instances from within your applications running on the EC2 instances. What&#39;s the easiest way to achieve it?", "related_lectures": []}, {"_class": "assessment", "id": 6077470, "assessment_type": "multiple-choice", "prompt": {"question": "You are looking to automatically deploy AWS Lambda functions, with precise deployment rollout strategies. Which AWS service should you use?", "explanation": "You can deploy a nearly unlimited variety of application content, such as code, serverless AWS Lambda functions, web and configuration files, executables, packages, scripts, multimedia files, and so on. Read more: https://docs.aws.amazon.com/codedeploy/latest/userguide/welcome.html", "answers": ["CodeDeploy", "CodeBuild", "CodeCommit", "CodePipeline"]}, "correct_response": ["a"], "section": "CodeDeploy", "question_plain": "You are looking to automatically deploy AWS Lambda functions, with precise deployment rollout strategies. Which AWS service should you use?", "related_lectures": []}, {"_class": "assessment", "id": 6077472, "assessment_type": "multiple-choice", "prompt": {"question": "Which of the following is not a valid CloudFormation section?", "explanation": "Refer to the link under  Read more:  column for more detailed explaination. Read more: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/template-anatomy.html", "answers": ["Dependencies", "Resources", "Parameters", "Conditions"]}, "correct_response": ["a"], "section": "CloudFormation", "question_plain": "Which of the following is not a valid CloudFormation section?", "related_lectures": []}, {"_class": "assessment", "id": 6077474, "assessment_type": "multiple-choice", "prompt": {"question": "You are trying to track API calls made in your AWS account for compliance purposes. Which service should you use?", "explanation": "AWS CloudTrail is a service that enables governance, compliance, operational auditing, and risk auditing of your AWS account. With CloudTrail, you can log, continuously monitor, and retain account activity related to actions across your AWS infrastructure. Read more: https://aws.amazon.com/cloudtrail/", "answers": ["CloudTrail", "CloudWatch Metrics", "X-Ray", "CloudWatch Alarms"]}, "correct_response": ["a"], "section": "CloudTrail", "question_plain": "You are trying to track API calls made in your AWS account for compliance purposes. Which service should you use?", "related_lectures": []}, {"_class": "assessment", "id": 6077476, "assessment_type": "multiple-choice", "prompt": {"question": "Which of the following is NOT an added resource type by Serverless Application Model?", "explanation": "AWS::Serverless::Function creates a Lambda function, IAM execution role, and event source mappings which trigger the function.AWS::Serverless::Api creates a collection of Amazon API Gateway resources and methods that can be invoked through HTTPS endpoints.The AWS::Serverless::SimpleTable resource creates a DynamoDB table with a single attribute primary key. Read more: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#format", "answers": ["AWS::Serverless::UserPool", "AWS::Serverless::Function", "AWS::Serverless::Api", "AWS::Serverless::SimpleTable"]}, "correct_response": ["a"], "section": "SAM", "question_plain": "Which of the following is NOT an added resource type by Serverless Application Model?", "related_lectures": []}, {"_class": "assessment", "id": 6077478, "assessment_type": "multiple-choice", "prompt": {"question": "You would like to implement a 3rd party authentication for your AWS API Gateway. Which authorizer do you choose?", "explanation": "An Amazon API Gateway Lambda authorizer is a Lambda function that you provide to control access to your API methods. A Lambda authorizer uses bearer token authentication strategies, such as OAuth or SAML. It can also use information described by headers, paths, query strings, stage variables, or context variables request parameters. Read more: https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-use-lambda-authorizer.html", "answers": ["Lambda Authorizer", "IAM permissions with sigv4", "Cognito User Pools"]}, "correct_response": ["a"], "section": "API Gateway", "question_plain": "You would like to implement a 3rd party authentication for your AWS API Gateway. Which authorizer do you choose?", "related_lectures": []}, {"_class": "assessment", "id": 6077480, "assessment_type": "multiple-choice", "prompt": {"question": "You have a requirement to leverage a NoSQL hosted database in the AWS Cloud, that can auto scale. Which database would you choose?", "explanation": "Amazon DynamoDB is a nonrelational database that delivers reliable performance at any scale. It&#39;s a fully managed, multi-region, multi-master database that provides consistent single-digit millisecond latency.RDS is managed service for RDBMS, Redshift is a petabyte scale warehouse service and ElastCache is an in-memory storage service. Read more: https://aws.amazon.com/dynamodb/", "answers": ["DynamoDB", "RDS", "Redshift", "ElastiCache"]}, "correct_response": ["a"], "section": "DynamoDB", "question_plain": "You have a requirement to leverage a NoSQL hosted database in the AWS Cloud, that can auto scale. Which database would you choose?", "related_lectures": []}, {"_class": "assessment", "id": 6077482, "assessment_type": "multiple-choice", "prompt": {"question": "Your Elastic Beanstalk application must encrypt payloads of up to 10MB. Which method will help you achieve that?", "explanation": "The AWS Encryption SDK is an encryption library that helps make it easier for you to implement encryption best practices in your application.  Read more: https://docs.aws.amazon.com/encryption-sdk/latest/developer-guide/introduction.html", "answers": ["Use the Encryption SDK", "KMS Encrypt API Call", "S3 Encrypt API Call", "IAM Encrypt API call"]}, "correct_response": ["a"], "section": "KMS", "question_plain": "Your Elastic Beanstalk application must encrypt payloads of up to 10MB. Which method will help you achieve that?", "related_lectures": []}, {"_class": "assessment", "id": 6077484, "assessment_type": "multiple-choice", "prompt": {"question": "In order to pass artifacts between various stages, which AWS Service is leveraged by CodePipeline?", "explanation": "The Artifact Store is an Amazon S3 bucket that CodePipeline uses to store artifacts used by pipelines. When you first use the CodePipeline console in a region to create a pipeline, CodePipeline automatically generates this S3 bucket in the AWS region. It stores artifacts for all pipelines in that region in this bucket. Read more: https://docs.aws.amazon.com/codepipeline/latest/userguide/S3-artifact-encryption.html", "answers": ["S3", "SQS", "AWS Lambda", "EFS"]}, "correct_response": ["a"], "section": "CodePipeline", "question_plain": "In order to pass artifacts between various stages, which AWS Service is leveraged by CodePipeline?", "related_lectures": []}, {"_class": "assessment", "id": 6077486, "assessment_type": "multiple-choice", "prompt": {"question": "Your API Gateway is enabled to send access logs to CloudWatch but it seems that CloudWatch isn&#39;t receiving any data. What is the likely root cause of this issue?", "explanation": "To enable CloudWatch Logs, you must grant API Gateway permission to read and write logs to CloudWatch for your account. The AmazonAPIGatewayPushToCloudWatchLogs managed policy (with an ARN of arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs) has all the required permissions Read more: https://docs.aws.amazon.com/apigateway/latest/developerguide/set-up-logging.html", "answers": ["Check the Service IAM permissions", "Check the CloudWatch Logs Policy", "Also enable X-Ray integration", "Ensure in-flight encryption is disabled"]}, "correct_response": ["a"], "section": "API Gateway", "question_plain": "Your API Gateway is enabled to send access logs to CloudWatch but it seems that CloudWatch isn&#39;t receiving any data. What is the likely root cause of this issue?", "related_lectures": []}, {"_class": "assessment", "id": 6077488, "assessment_type": "multiple-choice", "prompt": {"question": "You have a fleet of 100 000 trucks that continuously send data to your cloud. This big data stream must be delivered to multiple consuming applications. This solution must be able to scale as the load increases. Which technology is the most suitable?", "explanation": "Kinesis data streams can continuously capture gigabytes of data per second from hundreds of thousands of sources such as website clickstreams, database event streams, financial transactions, social media feeds, IT logs, and location-tracking events.  Read more: https://aws.amazon.com/kinesis/data-streams/", "answers": ["Kinesis Stream", "SNS", "SQS", "Lambda"]}, "correct_response": ["a"], "section": "Kinesis", "question_plain": "You have a fleet of 100 000 trucks that continuously send data to your cloud. This big data stream must be delivered to multiple consuming applications. This solution must be able to scale as the load increases. Which technology is the most suitable?", "related_lectures": []}, {"_class": "assessment", "id": 6077490, "assessment_type": "multiple-choice", "prompt": {"question": "CodePipeline fails with an authorisation issue. What is the best way to determine the root cause of the problem?", "explanation": "Any authorization related failure directly indicates to us that our first point of debugging should be validating the IAM permissions for the service. Read more: https://aws.amazon.com/cloudtrail/https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies_testing-policies.html", "answers": ["Check the Service IAM permissions", "Check changes in CloudTrail", "Check the recent changes in CloudWatch", "Audit the S3 bucket CORS policy where the artifacts are stored"]}, "correct_response": ["a"], "section": "CodePipeline", "question_plain": "CodePipeline fails with an authorisation issue. What is the best way to determine the root cause of the problem?", "related_lectures": []}, {"_class": "assessment", "id": 6077492, "assessment_type": "multiple-choice", "prompt": {"question": "Which of the following integration technology pushes data to consumers?", "explanation": "SNS pushes while others pull", "answers": ["SNS", "SQS", "Kinesis", "SES"]}, "correct_response": ["a"], "section": "SNS", "question_plain": "Which of the following integration technology pushes data to consumers?", "related_lectures": []}, {"_class": "assessment", "id": 6077416, "assessment_type": "multiple-choice", "prompt": {"question": "Your client is asking how KMS Encryption works. You explain that  ", "explanation": "Refer to the link under  Read more:  column for more detailed explaination. Read more: https://docs.aws.amazon.com/kms/latest/developerguide/concepts.html", "answers": ["KMS stores the CMK, and receives data from the clients, which it encrypts and sends back.", "KMS receives CMK from the client at every Encrypt call, and encrypts the data with that", "KMS sends the CMK to the client, which performs the encryption and then deletes the CMK", "KMS generates a new CMK for each Encrypt call and encrypts the data with it"]}, "correct_response": ["a"], "section": "KMS", "question_plain": "Your client is asking how KMS Encryption works. You explain that", "related_lectures": []}, {"_class": "assessment", "id": 6077390, "assessment_type": "multiple-choice", "prompt": {"question": "You have requested credentials using STS when your applications boots. After an hour, your application stops working and needs to be manually restarted to work again. What is happening?", "explanation": "Credentials that are created by using account credentials can range from 900 seconds (15 minutes) up to a maximum of 3,600 seconds (1 hour), with a default of 1 hour. Hence you need to renew the credentials post expiry. Read more: https://docs.aws.amazon.com/STS/latest/APIReference/API_GetSessionToken.html", "answers": ["Your application needs to renew the credentials after 1 hour when they expire", "Your IAM policy is wrong", "A lambda function revokes your access every hour", "The IAM service is experiencing downtime once an hour"]}, "correct_response": ["a"], "section": "STS", "question_plain": "You have requested credentials using STS when your applications boots. After an hour, your application stops working and needs to be manually restarted to work again. What is happening?", "related_lectures": []}, {"_class": "assessment", "id": 6077392, "assessment_type": "multiple-choice", "prompt": {"question": "Which protocol is not supported by CloudFront?", "explanation": " Read more: https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/distribution-overview.html", "answers": ["UDP", "HTTP", "HTTPS", "RTMP"]}, "correct_response": ["a"], "section": "CloudFront", "question_plain": "Which protocol is not supported by CloudFront?", "related_lectures": []}, {"_class": "assessment", "id": 6077394, "assessment_type": "multi-select", "prompt": {"question": "Which following two terms belong to the SNS product? (select two)", "explanation": "Using Amazon SNS topics, your publisher systems can fan out messages to a large number of subscriber endpoints for parallel processing Read more: https://aws.amazon.com/sns/", "answers": ["topic", "subscription", "queue", "consumer", "retention"]}, "correct_response": ["a", "b"], "section": "SNS", "question_plain": "Which following two terms belong to the SNS product? (select two)", "related_lectures": []}, {"_class": "assessment", "id": 6077396, "assessment_type": "multiple-choice", "prompt": {"question": "You have deployed a Java application on EC2 and made sure to enable the X-Ray SDK. The application was sending data to X-Ray when you tested it from your personal computer. The deployed application fails to send data to X-Ray. Which of the following component debugging won&#39;t help resolve the problem?", "explanation": "The X-Ray SDK applies a sampling algorithm to efficiently trace and provide a representative sample of the requests that your application serves. This can be utilised post the data is being successfully being sent to X-Ray and in no way helps us in determining the cause of failure to send the data to X-Ray. Read more: https://docs.aws.amazon.com/xray/latest/devguide/xray-concepts.html#xray-concepts-sampling", "answers": ["X-Ray sampling", "EC2 X-Ray agent", "EC2 Instance Role", "Security Groups Rules"]}, "correct_response": ["a"], "section": "X-Ray", "question_plain": "You have deployed a Java application on EC2 and made sure to enable the X-Ray SDK. The application was sending data to X-Ray when you tested it from your personal computer. The deployed application fails to send data to X-Ray. Which of the following component debugging won&#39;t help resolve the problem?", "related_lectures": []}, {"_class": "assessment", "id": 6077398, "assessment_type": "multiple-choice", "prompt": {"question": "You want to provision your own Docker images that can be used as an input for CodeBuild. These images will contain cached dependencies as well as special tooling for your builds that are proprietary to your company. Where should you push these images?", "explanation": "Amazon Elastic Container Registry (ECR) is a fully-managed Docker container registry that makes it easy for developers to store, manage, and deploy Docker container images. Read more: https://docs.aws.amazon.com/codebuild/latest/userguide/sample-ecr.html", "answers": ["ECR", "S3", "EFS", "EBS"]}, "correct_response": ["a"], "section": "ECR", "question_plain": "You want to provision your own Docker images that can be used as an input for CodeBuild. These images will contain cached dependencies as well as special tooling for your builds that are proprietary to your company. Where should you push these images?", "related_lectures": []}, {"_class": "assessment", "id": 6077400, "assessment_type": "multiple-choice", "prompt": {"question": "Your CodeBuild has failed and you would like to perform some hands-on debugging. How should you proceed?", "explanation": "With the Local Build support for AWS CodeBuild, now you just specify the location of your source code, choose your build settings, and CodeBuild runs build scripts for compiling, testing, and packaging your code. Read more: https://aws.amazon.com/blogs/devops/announcing-local-build-support-for-aws-codebuild/", "answers": ["Run AWS CodeBuild locally", "SSH into the CodeBuild Docker container", "Freeze the CodeBuild during its next execution", "Enable detailed monitoring"]}, "correct_response": ["a"], "section": "CodeBuild", "question_plain": "Your CodeBuild has failed and you would like to perform some hands-on debugging. How should you proceed?", "related_lectures": []}, {"_class": "assessment", "id": 6077402, "assessment_type": "multiple-choice", "prompt": {"question": "You are looking to run the same application multiple times on your EC2 instance and expose it with a load balancer. You should use", "explanation": "Application Load Balancers allow containers to use dynamic host port mapping (so that multiple tasks from the same service are allowed per container instance). Read more: https://docs.aws.amazon.com/AmazonECS/latest/developerguide/service-load-balancing.html", "answers": ["Application Load Balancer + ECS", "Classic Load Balancer + ECS", "Application Load Balancer + Beanstalk", "Classic Load Balancer + Beanstalk"]}, "correct_response": ["a"], "section": "ECS", "question_plain": "You are looking to run the same application multiple times on your EC2 instance and expose it with a load balancer. You should use", "related_lectures": []}, {"_class": "assessment", "id": 6077404, "assessment_type": "multiple-choice", "prompt": {"question": "Someone just deleted an EC2 instance. Which AWS Service will allow you to find out who did it?", "explanation": "AWS CloudTrail is a service that enables governance, compliance, operational auditing, and risk auditing of your AWS account. With CloudTrail, you can log, continuously monitor, and retain account activity related to actions across your AWS infrastructure. Read more: https://aws.amazon.com/cloudtrail/", "answers": ["CloudTrail", "EC2 Logs", "CloudWatch", "Config"]}, "correct_response": ["a"], "section": "CloudTrail", "question_plain": "Someone just deleted an EC2 instance. Which AWS Service will allow you to find out who did it?", "related_lectures": []}, {"_class": "assessment", "id": 6077406, "assessment_type": "multiple-choice", "prompt": {"question": "Which section in mandatory in CloudFormation templates?", "explanation": "Resources is the only mandatory section of the CloudFormation template and rest all sections are optional. Read more: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/template-anatomy.html", "answers": ["Resources", "Parameters", "Outputs", "Mappings"]}, "correct_response": ["a"], "section": "CloudFormation", "question_plain": "Which section in mandatory in CloudFormation templates?", "related_lectures": []}, {"_class": "assessment", "id": 6077408, "assessment_type": "multiple-choice", "prompt": {"question": "You want to give a temporary read access to your S3 files. How can you do this ?", "explanation": "All objects by default are private. Only the object owner has permission to access these objects. However, the object owner can optionally share objects with others by creating a presigned URL, using their own security credentials, to grant time-limited permission to download the objects. Read more: https://docs.aws.amazon.com/AmazonS3/latest/dev/ShareObjectPreSignedURL.html", "answers": ["Using pre-signed URL", "Using bucket policy", "Using Routing Policy", "Not possible"]}, "correct_response": ["a"], "section": "S3", "question_plain": "You want to give a temporary read access to your S3 files. How can you do this ?", "related_lectures": []}, {"_class": "assessment", "id": 6077410, "assessment_type": "multiple-choice", "prompt": {"question": "In DynamoDB, what&#39;s the maximum number of attributes that can be combined to form a primary key?", "explanation": "The primary key can just consist of a simple partition key as a single attribute or a max of two attributes as a composite key consisting of partition key and sort key. Read more: https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/HowItWorks.CoreComponents.html#HowItWorks.CoreComponents.PrimaryKey", "answers": ["2", "1", "3", "4"]}, "correct_response": ["a"], "section": "DynamoDB", "question_plain": "In DynamoDB, what&#39;s the maximum number of attributes that can be combined to form a primary key?", "related_lectures": []}, {"_class": "assessment", "id": 6077412, "assessment_type": "multiple-choice", "prompt": {"question": "An application is hosted by a 3rd party and is exposed as yourapp.3rdparty.com. You would like to have your users access your application using mydomain.com , which you own and manage under Route53. What record should you create?", "explanation": "CNAME records can be used to alias one name to another. Read more: https://docs.aws.amazon.com/Route53/latest/DeveloperGuide/ResourceRecordTypes.html#CNAMEFormat", "answers": ["Create a CNAME record", "Create an A record", "Create a PTR record", "Create an Alias Record"]}, "correct_response": ["a"], "section": "Route53", "question_plain": "An application is hosted by a 3rd party and is exposed as yourapp.3rdparty.com. You would like to have your users access your application using mydomain.com , which you own and manage under Route53. What record should you create?", "related_lectures": []}, {"_class": "assessment", "id": 6077414, "assessment_type": "multiple-choice", "prompt": {"question": "Your business model requires that your website will be visited daily from 8am to 11pm except weekends.What is the best EC2 payment plan while reducing the cost of hosting ?", "explanation": "Scheduled instances allow you to reserve capacity on a recurring basis with a daily, weekly, or monthly schedule over the course of a one-year term. Read more: https://aws.amazon.com/blogs/aws/new-scheduled-reserved-instances/", "answers": ["Scheduled Instances", "On-demand Instances", "Classic Instances", "Spot Instances"]}, "correct_response": ["a"], "section": "EC2", "question_plain": "Your business model requires that your website will be visited daily from 8am to 11pm except weekends.What is the best EC2 payment plan while reducing the cost of hosting ?", "related_lectures": []}, {"_class": "assessment", "id": 6077442, "assessment_type": "multiple-choice", "prompt": {"question": "You would like to have a secured and versioned way of storing your database credentials. Which service do you pick?", "explanation": "AWS Systems Manager Parameter Store provides secure, hierarchical storage for configuration data management and secrets management. You can store data such as passwords, database strings, and license codes as parameter values. Read more: https://docs.aws.amazon.com/systems-manager/latest/userguide/systems-manager-paramstore.html", "answers": ["SSM Parameter Store", "EFS", "EBS", "KMS"]}, "correct_response": ["a"], "section": "SSM", "question_plain": "You would like to have a secured and versioned way of storing your database credentials. Which service do you pick?", "related_lectures": []}, {"_class": "assessment", "id": 6077418, "assessment_type": "multiple-choice", "prompt": {"question": "Your client is migrating an application to the cloud and needs a technology to ensure your application can be stateless and store data in a low latency in memory store. What do you recommend?", "explanation": "ElastiCache is a managed service offering from AWS for in-memory data storages. Read more: https://aws.amazon.com/elasticache/", "answers": ["ElastiCache", "RDS", "DynamoDB", "S3"]}, "correct_response": ["a"], "section": "ElastiCache", "question_plain": "Your client is migrating an application to the cloud and needs a technology to ensure your application can be stateless and store data in a low latency in memory store. What do you recommend?", "related_lectures": []}, {"_class": "assessment", "id": 6077420, "assessment_type": "multiple-choice", "prompt": {"question": "You want to route traffic based on the location of your resources and, optionally, shift traffic from resources in one location to resources in another. Which routing policy is suitable for your case ?", "explanation": "Simple routing policy   : Use for a single resource that performs a given function for your domain.Failover routing policy   : Use when you want to configure active-passive failover.Geolocation routing policy   : Use when you want to route traffic based on the location of your users.Geoproximity routing policy   : Use when you want to route traffic based on the location of your resources and, optionally, shift traffic from resources in one location to resources in another.Latency routing policy   : Use when you have resources in multiple AWS Regions and you want to route traffic to the region that provides the best latency.Multivalue answer routing policy   : Use when you want Route 53 to respond to DNS queries with up to eight healthy records selected at random.Weighted routing policy   : Use to route traffic to multiple resources in proportions that you specify. Read more: https://docs.aws.amazon.com/Route53/latest/DeveloperGuide/routing-policy.html", "answers": ["Geoproximity", "Geolocation", "Failover", "Latency", "Weighted"]}, "correct_response": ["a"], "section": "Route53", "question_plain": "You want to route traffic based on the location of your resources and, optionally, shift traffic from resources in one location to resources in another. Which routing policy is suitable for your case ?", "related_lectures": []}, {"_class": "assessment", "id": 6077422, "assessment_type": "multiple-choice", "prompt": {"question": "CodeBuild fails as it cannot pull a Docker image stored in ECR. What is the most likely reason?", "explanation": "By default, IAM users don&#39;t have permission to create or modify Amazon ECR resources, or perform tasks using the Amazon ECR API. Read more: https://docs.aws.amazon.com/AmazonECR/latest/userguide/ECR_IAM_policies.html", "answers": ["Missing IAM permissions for the CodeBuild Service", "The Docker image is missing some tags", "CodeBuild cannot work with custom Docker images", "The Docker image is too big"]}, "correct_response": ["a"], "section": "CodeBuild", "question_plain": "CodeBuild fails as it cannot pull a Docker image stored in ECR. What is the most likely reason?", "related_lectures": []}, {"_class": "assessment", "id": 6077424, "assessment_type": "multiple-choice", "prompt": {"question": "What can&#39;t CloudFormation Conditions be applied to?", "explanation": "You can create a condition and then associate it with a resource or output so that AWS CloudFormation only creates the resource or output if the condition is true. Optionally within each condition, you can reference another condition as well. Read more: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/conditions-section-structure.html", "answers": ["Parameters", "Resources", "Conditions", "Outputs"]}, "correct_response": ["a"], "section": "CloudFormation", "question_plain": "What can&#39;t CloudFormation Conditions be applied to?", "related_lectures": []}, {"_class": "assessment", "id": 6077426, "assessment_type": "multiple-choice", "prompt": {"question": "You would like to query items based on an attribute that is not part of the DynamoDB partition key. What should you do?", "explanation": "Some applications might need to perform many kinds of queries, using a variety of different attributes other than the specified partition key as query criteria. To support these requirements, you can create one or more global secondary indexes and issue Query requests against these indexes. Read more: https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/GSI.html", "answers": ["Create a GSI", "Call Scan", "Create a LSI", "Migrate away from DynamoDB"]}, "correct_response": ["a"], "section": "DynamoDB", "question_plain": "You would like to query items based on an attribute that is not part of the DynamoDB partition key. What should you do?", "related_lectures": []}, {"_class": "assessment", "id": 6077428, "assessment_type": "multiple-choice", "prompt": {"question": "What are SNS messages sent to?", "explanation": "Using Amazon SNS topics, your publisher systems can fan out messages to a large number of subscriber endpoints for parallel processing Read more: https://aws.amazon.com/sns/", "answers": ["topic", "queue", "stream", "forum"]}, "correct_response": ["a"], "section": "SNS", "question_plain": "What are SNS messages sent to?", "related_lectures": []}, {"_class": "assessment", "id": 6077430, "assessment_type": "multiple-choice", "prompt": {"question": "Which of the following isn&#39;t a supported mechanism of authentication for API Gateway?", "explanation": "Following mechanisms are supported by the API Gateways for authentication Resource policiesStandard AWS IAM roles and policiesCross-origin resource sharing (CORS)Lambda authorizersAmazon CognitoClient-side SSL certificatesUsage plans Read more: https://docs.aws.amazon.com/apigateway/latest/developerguide/apigateway-control-access-to-api.html", "answers": ["STS", "IAM permissions with sigv4", "Lambda Authorizer", "Cognito User Pools"]}, "correct_response": ["a"], "section": "API Gateway", "question_plain": "Which of the following isn&#39;t a supported mechanism of authentication for API Gateway?", "related_lectures": []}, {"_class": "assessment", "id": 6077432, "assessment_type": "multiple-choice", "prompt": {"question": "Should non exported CloudFormation outputs must a region-level unique name?", "explanation": "Only the exported CloudFormation, Export names must be unique within a region for each AWS account. Read more: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/outputs-section-structure.html", "answers": ["no", "yes"]}, "correct_response": ["a"], "section": "CloudFormation", "question_plain": "Should non exported CloudFormation outputs must a region-level unique name?", "related_lectures": []}, {"_class": "assessment", "id": 6077434, "assessment_type": "multi-select", "prompt": {"question": "You have created a target group which has marked all your EC2 instances as unhealthy. Surprisingly, when you directly enter the IP of the EC2 instances in your web browser, you are able to access your website. So you know it is running, but what could be the reason of your instances being marked as unhealthy? (select two)", "explanation": "You must ensure that your load balancer can communicate with registered targets on both the listener port and the health check port. Whenever you add a listener to your load balancer or update the health check port for a target group used by the load balancer to route requests, you must verify that the security groups associated with the load balancer allow traffic on the new port in both directions. Read more: https://docs.aws.amazon.com/elasticloadbalancing/latest/network/target-group-health-checks.htmlhttps://docs.aws.amazon.com/elasticloadbalancing/latest/application/load-balancer-update-security-groups.html", "answers": ["The security group of the EC2 instance does not allow for traffic from the security group of the Application Load Balancer", "The route for the health check is misconfigured", "The EBS volumes have been unproperly mounted", "Your web-app has a runtime that is not supported by the Application Load Balancer", "You need to attach Elastic IP to the EC2 instances"]}, "correct_response": ["a", "b"], "section": "EC2", "question_plain": "You have created a target group which has marked all your EC2 instances as unhealthy. Surprisingly, when you directly enter the IP of the EC2 instances in your web browser, you are able to access your website. So you know it is running, but what could be the reason of your instances being marked as unhealthy? (select two)", "related_lectures": []}, {"_class": "assessment", "id": 6077436, "assessment_type": "multiple-choice", "prompt": {"question": "Which language is not supported by CloudFormation?", "explanation": "A CloudFormation template is stored as a text file whose format complies with the JavaScript Object Notation (JSON) or YAML standard. Read more: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/gettingstarted.templatebasics.html", "answers": ["Python", "YAML", "JSON"]}, "correct_response": ["a"], "section": "CloudFormation", "question_plain": "Which language is not supported by CloudFormation?", "related_lectures": []}, {"_class": "assessment", "id": 6077438, "assessment_type": "multiple-choice", "prompt": {"question": "You would like to deploy a new application version using Beanstalk but don&#39;t want to bring your capacity down. You are also very cost conscious and want to ensure any added cost will be minimal. Which deployment fits your needs?", "explanation": "Rolling with additonal batches is the most optimum deployment policy when a user doesn&#39;t want to compromise on the output capacity of the application but also keep the additional expense incurs to the minimum.Rolling with additional batch   : Deploy the new version in batches, but first launch a new batch of instances to ensure full capacity during the deployment process. Read more: https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/using-features.rolling-version-deploy.htmlhttps://docs.aws.amazon.com/elasticbeanstalk/latest/dg/using-features.deploy-existing-version.html", "answers": ["rolling with additional batches", "immutable", "all at once", "rolling", "blue/green"]}, "correct_response": ["a"], "section": "Elastic Beanstalk", "question_plain": "You would like to deploy a new application version using Beanstalk but don&#39;t want to bring your capacity down. You are also very cost conscious and want to ensure any added cost will be minimal. Which deployment fits your needs?", "related_lectures": []}, {"_class": "assessment", "id": 6077440, "assessment_type": "multiple-choice", "prompt": {"question": "You have a Pipeline in AWS CodePipeline that contains a lot of steps. Some steps need to be ordered while other can run simultaneously. You would like to speed up your CodePipeline. How do you achieve it?", "explanation": "Actions in parallel in CodePipeline can help with speed requirements Read more: https://docs.aws.amazon.com/codepipeline/latest/userguide/reference-pipeline-structure.html#action-requirements", "answers": ["Re-design the pipeline to include steps to occur in parallel where possible", "Upgrade the AWS CodePipeline instance type", "Ask for a &quot;speed boost&quot; from the AWS support", "Enable pipeline caching"]}, "correct_response": ["a"], "section": "CodePipeline", "question_plain": "You have a Pipeline in AWS CodePipeline that contains a lot of steps. Some steps need to be ordered while other can run simultaneously. You would like to speed up your CodePipeline. How do you achieve it?", "related_lectures": []}]};
            let correct = new Set();
            let incorrect = new Set();
            let totalNumberOfQuestions = 0;
            const quizTitle = quizData.quiz_title;
            const quizDescription = quizData.quiz_description;
            const questionData = quizData.questions;
            const passPercent = quizData.pass_percent;
            const modalTextElement = document.getElementById("modal-text");
            const quizContainerElement = document.getElementById("quiz-container");

            const dialog = document.querySelector("dialog");
            const showButton = document.getElementById("view-explanatin");
            const closeButton = document.getElementById("close-modal-btn");
            const quizTitleElement = document.getElementById("quiz-title");
            const quizDescriptionElement = document.getElementById("quiz-description");

            function main() {
                // update quiz meta data
                document.title = quizTitle;
                quizTitleElement.innerHTML = quizTitle;
                quizDescriptionElement.innerHTML = quizDescription;

                const passPercentElement = document.getElementById("pass-percent");
                passPercentElement.innerHTML = passPercent + "%";
                totalNumberOfQuestions = questionData.length;
                // shuffle the questionData to randomize the order of the questions
                for (let i = questionData.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [questionData[i], questionData[j]] = [questionData[j], questionData[i]];
                }

                let formattedQuestions = questionData.map(formatSingleQuestionData);
                updateScore();
                // display the formattedQuestions
                formattedQuestions.forEach((question, idx) => {
                    renderSingleQuestion(question, idx + 1);
                });
            }

            /**
             * Formats the question data from the given QuizData object.
             *
             * @param {Object} singleQuizData - The singleQuizData object containing prompt and correct_response.
             * @return {Object} The formatted question object with the following properties:
             *   - id: The ID of the question.
             *   - question: The text of the question.
             *   - answers: The array of answer options.
             *   - correctAnswer: The text of the correct answer.
             *   - explanation: The explanation of the correct answer.
             */
            function formatSingleQuestionData(singleQuizData = null) {
                const { prompt, correct_response, id } = singleQuizData;
                const questionText = prompt.question;
                const answers = prompt.answers;
                const correctAnswer = correct_response[0];
                const correctAnswerText = answers[correctAnswer.toLowerCase().charCodeAt(0) - 97];
                const questionObj = {
                    id: id,
                    question: questionText,
                    answers: answers,
                    correctAnswer: correctAnswerText,
                    explanation: prompt?.explanation || "",
                };
                return questionObj;
            }

            /**
             * Renders a single question with its options and submit button.
             *
             * @param {Object} singleQuestionData - The data of the question to render.
             * @param {number} rootIndex - The index of the question in the quiz.
             * @return {void} return nothing.
             */

            const renderSingleQuestion = (singleQuestionData = {}, rootIndex = 1) => {
                const { id, explanation, answers, correctAnswer, question } = singleQuestionData;
                // shuffle the answers to randomize the order of the answers
                for (let i = answers.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [answers[i], answers[j]] = [answers[j], answers[i]];
                }
                const optionsHTML = answers
                    .map((option, index) => {
                        const optionId = `${id}_${index}`;

                        return `
        <div class="question-lable">
          <input type="radio" id="${optionId}" name="${"answer"}" value="${option}" />
          <label for="${optionId}">${option}</label>
        </div>
      `;
                    })

                    .join("");

                const container = document.createElement("div");
                container.innerHTML = `
        <form data-correct-answer="${correctAnswer}" data-question-id="${id}" class="single-question-container" onsubmit="submitButtonListener(event)">
          <div style="display: flex;justify-content: space-between;">
            <p style="font-weight: 600">Question ${rootIndex}:</p>
            <button type="button" onclick="renderExplanation(event)" id="${`explanation-${id}`}" data-explanation="${explanation}" class="explanation-btn">View Explanation</button>
          </div>
          <p style="margin-bottom: 8px;line-height: 1.5">${question}</p>
          <div class="options-container">
            ${optionsHTML}
          </div>
          <div style="display: flex; gap: 8px;">
            <button type="submit" id="submit-button" class="button">Submit</button>
          </div>
        </form>
      `;
                quizContainerElement.appendChild(container);
            };

            /**
             * Updates the score on the page based on the number of correct and incorrect answers.
             *
             * @return {void} This function does not return a value.
             */
            function updateScore() {
                const currentParcentageElement = document.getElementById("current-score");
                const correctAnswerElement = document.getElementById("correct-answers");
                const wrongAnswerElement = document.getElementById("wrong-answers");
                correctAnswerElement.innerHTML = correct.size;
                wrongAnswerElement.innerHTML = incorrect.size;
                const score = Number((correct.size / totalNumberOfQuestions) * 100).toFixed(2);
                currentParcentageElement.innerHTML = score;
            }

            /**
             * Handles the event when the submit button is clicked.
             *
             * @param {Event} e - The event object.
             * @return {void} This function does not return anything.
             */
            const submitButtonListener = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const form = e.target;
                const selectedOption = e.target.querySelector('input[type="radio"]:checked');
                if (!selectedOption) {
                    alert("Please select an answer!");
                    return;
                }

                let isCorrect = false;
                const { answer: userAnswer } = Object.fromEntries(formData.entries());
                const correctAnswer = e.target.dataset.correctAnswer;
                const questionId = e.target.dataset.questionId;
                if (userAnswer == correctAnswer) {
                    correct.add(questionId);
                    incorrect.delete(questionId);
                    isCorrect = true;
                } else {
                    incorrect.add(e.target.dataset.questionId);
                    correct.delete(questionId);
                }
                updateScore();

                const resultClass = isCorrect ? "correct-answer" : "incorrect-answer";

                form.querySelectorAll(".question-lable").forEach((label) => {
                    label.classList.remove("correct-answer", "incorrect-answer");
                });
                selectedOption.closest(".question-lable").classList.add(resultClass);
            };

            function renderExplanation(ev) {
                modalTextElement.innerHTML = ev.target.dataset?.explanation || "no explanation found";
                dialog.showModal();
                dialog.addEventListener("click", (event) => {
                    if (event.target === dialog) {
                        dialog.close();
                    }
                });
            }
        </script>
    </body>
</html>
